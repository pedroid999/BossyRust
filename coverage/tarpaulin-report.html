r() {\n        let ports: Vec\u003cPortInfo\u003e = (3000..*size + 3000)\n            .map(|port| create_test_port(port as u16, bossy_rust::network::Protocol::TCP, Some(1234)))\n            .collect();\n        \n        group.bench_with_input(\n            BenchmarkId::new(\"port_search\", size),\n            size,\n            |b, _| {\n                b.iter(|| {\n                    ports.iter()\n                        .filter(|p| p.matches_search(\":3000\"))\n                        .count()\n                })\n            }\n        );\n        \n        group.bench_with_input(\n            BenchmarkId::new(\"development_port_check\", size),\n            size,\n            |b, _| {\n                b.iter(|| {\n                    ports.iter()\n                        .filter(|p| p.is_development_port())\n                        .count()\n                })\n            }\n        );\n    }\n    \n    group.finish();\n}\n\nfn bench_app_state_operations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"app_state_operations\");\n    \n    let mut app = AppState::default();\n    \n    // Populate with test data\n    for i in 0..1000 {\n        app.processes.push(create_test_process(i, \u0026format!(\"process_{}\", i), 25.0, 2048));\n        app.ports.push(create_test_port(3000 + i as u16, bossy_rust::network::Protocol::TCP, Some(i)));\n    }\n    \n    group.bench_function(\"filter_processes\", |b| {\n        b.iter(|| {\n            let _filtered: Vec\u003c_\u003e = app.processes.iter()\n                .filter(|p| p.matches_search(\"test\"))\n                .collect();\n        })\n    });\n    \n    group.bench_function(\"sort_processes_by_cpu\", |b| {\n        let mut processes = app.processes.clone();\n        b.iter(|| {\n            processes.sort_by(|a, b| b.cpu_percent.partial_cmp(\u0026a.cpu_percent).unwrap_or(std::cmp::Ordering::Equal));\n        })\n    });\n    \n    group.bench_function(\"sort_processes_by_memory\", |b| {\n        let mut processes = app.processes.clone();\n        b.iter(|| {\n            processes.sort_by(|a, b| b.memory_mb.cmp(\u0026a.memory_mb));\n        })\n    });\n    \n    group.finish();\n}\n\nfn bench_tui_operations(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"tui_operations\");\n    \n    // Mock TUI operations that might be performance-critical\n    group.bench_function(\"theme_switching\", |b| {\n        b.iter(|| {\n            let themes = bossy_rust::tui::themes::ThemeManager::get_themes();\n            let _theme = \u0026themes[0];\n        })\n    });\n    \n    group.bench_function(\"tui_helper_creation\", |b| {\n        b.iter(|| {\n            let _helper = TUITestHelper::new();\n        })\n    });\n    \n    group.finish();\n}\n\nfn bench_memory_formatting(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"memory_formatting\");\n    \n    let memory_values = vec![512, 1024, 2048, 4096, 8192, 16384];\n    \n    for memory_mb in memory_values {\n        group.bench_with_input(\n            BenchmarkId::new(\"format_memory\", memory_mb),\n            \u0026memory_mb,\n            |b, \u0026memory| {\n                let mut process = create_test_process(1234, \"test\", 30.0, memory);\n                process.memory = memory;\n                b.iter(|| {\n                    let _formatted = process.format_memory();\n                })\n            }\n        );\n    }\n    \n    group.finish();\n}\n\nfn bench_search_patterns(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"search_patterns\");\n    \n    let process = create_test_process(1234, \"node_server_application\", 40.0, 4096);\n    let patterns = vec![\n        \"node\",\n        \"#1234\", \n        \":3000\",\n        \"\u003e50%\",\n        \"\u003e1GB\",\n        \"server\",\n        \"application\"\n    ];\n    \n    for pattern in patterns {\n        group.bench_with_input(\n            BenchmarkId::new(\"pattern_match\", pattern),\n tions, \n    bench_app_state_operations,\n    bench_tui_operations,\n    bench_memory_formatting,\n    bench_search_patterns,\n    bench_realistic_workload\n);\n\ncriterion_main!(benches);","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","commands","cli.rs"],"content":"use crate::network::{NetworkUtils, PortManager};\nuse crate::process::{ProcessKiller, ProcessMonitor};\nuse anyhow::Result;\n\npub struct CliHandler;\n\nimpl CliHandler {\n    pub async fn show_port_info(port: u16) -\u003e Result\u003c()\u003e {\n        let ports = PortManager::get_port_by_number(port)?;\n\n        if ports.is_empty() {\n            println!(\"No processes found using port {port}\");\n            return Ok(());\n        }\n\n        println!(\"Port {port} information:\");\n        println!(\"━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\");\n\n        for port_info in ports {\n            println!(\"Protocol: {:?}\", port_info.protocol);\n            println!(\"State: {:?}\", port_info.state);\n            println!(\"Local Address: {}\", port_info.local_address);\n\n            if let Some(remote) = \u0026port_info.remote_address {\n                println!(\"Remote Address: {remote}\");\n            }\n\n            if let Some(pid) = port_info.pid {\n                println!(\"PID: {pid}\");\n            }\n\n            if let Some(ref process_name) = port_info.process_name {\n                println!(\"Process: {process_name}\");\n            }\n\n            if let Some(service) = port_info.get_service_suggestion() {\n                println!(\"Service: {service}\");\n            }\n\n            println!(\"━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\");\n        }\n\n        Ok(())\n    }\n\n    pub async fn kill_port(port: u16) -\u003e Result\u003c()\u003e {\n        println!(\"Killing process using port {port}...\");\n\n        match ProcessKiller::kill_process_by_port(port).await {\n            Ok(pid) =\u003e {\n                println!(\"✅ Successfully killed process {pid} using port {port}\");\n            }\n            Err(e) =\u003e {\n                eprintln!(\"❌ Failed to kill process on port {port}: {e}\");\n                std::process::exit(1);\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn show_ports(common: bool, listening: bool) -\u003e Result\u003c()\u003e {\n        let ports = if listening {\n            PortManager::get_listening_ports()?\n        } else if common {\n            PortManager::get_development_ports()?\n        } else {\n            PortManager::get_all_ports()?\n        };\n\n        if ports.is_empty() {\n            println!(\"No ports found\");\n            return Ok(());\n        }\n\n        println!(\"Ports ({}):\", ports.len());\n        println!(\"┌─────────┬─────────┬────────────┬─────────┬─────────────────────┬──────────────────────┐\");\n        println!(\"│  Port   │ Proto   │   State    │   PID   │       Process       │       Service        │\");\n        println!(\"├─────────┼─────────┼────────────┼─────────┼─────────────────────┼──────────────────────┤\");\n\n        for port in ports {\n            let protocol = format!(\"{:?}\", port.protocol);\n            let state = format!(\"{:?}\", port.state);\n            let pid = port.pid.map_or(\"-\".to_string(), |p| p.to_string());\n            let process = port.process_name.as_deref().unwrap_or(\"-\");\n            let service = port.get_service_suggestion().unwrap_or(\"-\".to_string());\n\n            println!(\n                \"│ {:\u003e7} │ {:\u003e7} │ {:\u003e10} │ {:\u003e7} │ {:\u003e19} │ {:\u003e20} │\",\n                port.port,\n                \u0026protocol[..std::cmp::min(protocol.len(), 7)],\n                \u0026state[..std::cmp::min(state.len(), 10)],\n                \u0026pid[..std::cmp::min(pid.len(), 7)],\n                \u0026process[..std::cmp::min(process.len(), 19)],\n                \u0026service[..std::cmp::min(service.len(), 20)]\n            );\n        }\n\n        println!(\"└─────────┴─────────┴────────────┴─────────┴─────────────────────┴──────────────────────┘\");\n\n        Ok(())\n    }\n\n    pub async fn kill_process(name: \u0026str, force: bool) -\u003e Result\u003c()\u003e {\n        println!(\"Killing processes matching '{name}'...\");\n\n        match ProcessKiller::kill_processes_by_name(name, force).await {\n            Ok(pids) =\u003e {\n                if pids.is_empty() {\n                    println!(\"No processes found matching '{name}'\");\n                } else {\n                    println!(\n                        \"✅ Successfully killed {} process(es): {pids:?}\",\n                        pids.len()\n                    );\n                }\n            }\n            Err(e) =\u003e {\n                eprintln!(\"❌ Failed to kill processes: {e}\");\n                std::process::exit(1);\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn show_processes(top_cpu: bool, top_memory: bool, limit: usize) -\u003e Result\u003c()\u003e {\n        let mut monitor = ProcessMonitor::new();\n\n        let processes = if top_cpu {\n            monitor.get_top_cpu_processes(limit)\n        } else if top_memory {\n            monitor.get_top_memory_processes(limit)\n        } else {\n            let mut procs = monitor.get_processes();\n            procs.truncate(limit);\n            procs\n        };\n\n        if processes.is_empty() {\n            println!(\"No processes found\");\n            return Ok(());\n        }\n\n        let title = if top_cpu {\n            format!(\"Top {limit} CPU Consumers\")\n        } else if top_memory {\n            format!(\"Top {limit} Memory Consumers\")\n        } else {\n            format!(\"Processes (showing {limit})\")\n        };\n\n        println!(\"{title}:\");\n        println!(\"┌──────────┬─────────────────────┬─────────┬─────────────┬──────────────┐\");\n        println!(\"│ "Please specify --dev to cleanup development processes\");\n        }\n\n        Ok(())\n    }\n\n    pub async fn find_available_port(start: u16, end: u16) -\u003e Result\u003c()\u003e {\n        println!(\"Searching for available ports in range {start}-{end}...\");\n\n        match ProcessKiller::find_available_port(start, end) {\n            Ok(port) =\u003e {\n                println!(\"✅ Available port found: {port}\");\n\n                // Show suggestions for common development ports\n                if NetworkUtils::is_development_port(port) {\n                    if let Some(service) = NetworkUtils::get_well_known_ports().get(\u0026port) {\n                        println!(\"💡 This port is commonly used for: {service}\");\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"❌ {e}\");\n\n                // Suggest alternatives\n                let alternatives = NetworkUtils::suggest_alternative_port(start);\n                if !alternatives.is_empty() {\n                    println!(\"💡 Consider trying these alternative ports: {alternatives:?}\");\n                }\n\n                std::process::exit(1);\n            }\n        }\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::testing::mocks::MockSystemOutputs;\n\n    #[tokio::test]\n    async fn test_show_port_info_no_process() {\n        // This test would need to mock the PortManager\n        // For now, test that the function doesn't panic\n        assert!(true);\n    }\n\n    #[tokio::test]\n    #[ignore] // Ignore this test because kill_port calls std::process::exit(1)\n    async fn test_kill_port_invalid() {\n        // Test with a port that's very unlikely to be in use\n        // NOTE: This test is ignored because the kill_port function calls std::process::exit(1)\n        // which would terminate the test process. This is a design issue that should be addressed\n        // by refactoring t    },\n    /// Show processes with optional filtering\n    Ps {\n        /// Show top CPU consumers\n        #[arg(long)]\n        top_cpu: bool,\n        /// Show top memory consumers\n        #[arg(long)]\n        top_memory: bool,\n        /// Limit number of results\n        #[arg(short, long, default_value = \"10\")]\n        limit: usize,\n    },\n    /// Cleanup common development processes\n    Cleanup {\n        /// Target development processes\n        #[arg(long)]\n        dev: bool,\n    },\n    /// Find available port in range\n    FindPort {\n        /// Start port (default: 3000)\n        #[arg(default_value = \"3000\")]\n        start: u16,\n        /// End port (default: start + 100)\n        end: Option\u003cu16\u003e,\n    },\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let cli = Cli::parse();\n\n    match cli.command {\n        Some(command) =\u003e {\n            // Handle CLI commands\n            handle_cli_command(command).await?;\n        }\n        None =\u003e {\n            // Launch interactive TUI\n            run_tui().await?;\n        }\n    }\n\n    Ok(())\n}\n\nasync fn handle_cli_command(command: Commands) -\u003e Result\u003c()\u003e {\n    use commands::CliHandler;\n\n    match command {\n        Commands::Port { port } =\u003e {\n            CliHandler::show_port_info(port).await?;\n        }\n        Commands::KillPort { port } =\u003e {\n            CliHandler::kill_port(port).await?;\n        }\n        Commands::Ports { common, listening } =\u003e {\n            CliHandler::show_ports(common, listening).await?;\n        }\n        Commands::KillProcess { name, force } =\u003e {\n            CliHandler::kill_process(\u0026name, force).await?;\n        }\n        Commands::Ps {\n            top_cpu,\n            top_memory,\n            limit,\n        } =\u003e {\n            CliHandler::show_processes(top_cpu, top_memory, limit).await?;\n        }\n        Commands::Cleanup { dev } =\u003e {\n \"CLOSE_WAIT\" =\u003e ConnectionState::CloseWait,\n            \"FIN_WAIT1\" =\u003e ConnectionState::FinWait1,\n            \"FIN_WAIT2\" =\u003e ConnectionState::FinWait2,\n            \"SYN_SENT\" =\u003e ConnectionState::SynSent,\n            \"SYN_RCVD\" =\u003e ConnectionState::SynReceived,\n            \"CLOSED\" =\u003e ConnectionState::Closed,\n            _ =\u003e ConnectionState::Unknown,\n        }\n    }\n}\n\nimpl PortInfo {\n    pub fn matches_search(\u0026self, query: \u0026str) -\u003e bool {\n        let query = query.to_lowercase();\n\n        // Handle port search patterns\n        if let Some(port_query) = query.strip_prefix(':') {\n            // Range search: :5432-5434\n            if port_query.contains('-') {\n                if let Some((start, end)) = port_query.split_once('-') {\n                    if let (Ok(start_port), Ok(end_port)) =\n                        (start.parse::\u003cu16\u003e(), end.parse::\u003cu16\u003e())\n                    {\n                        return self.port \u003e= start_port \u0026\u0026 self.port \u003c= end_port;\n                    }\n                }\n            } else {\n                // Exact port search: :3000\n                if let Ok(search_port) = port_query.parse::\u003cu16\u003e() {\n                    return self.port == search_port;\n                }\n            }\n        }\n\n        // Process name search\n        if let Some(ref process_name) = self.process_name {\n            if process_name.to_lowercase().contains(\u0026query) {\n                return true;\n            }\n        }\n\n        // Service name search\n        if let Some(ref service_name) = self.service_name {\n            if service_name.to_lowercase().contains(\u0026query) {\n                return true;\n            }\n        }\n\n        // Port number search\n        self.port.to_string().contains(\u0026query)\n    }\n\n    pub fn is_development_port(\u0026self) -\u003e bool {\n        matches!(self.port,\n            3000 | 3001 | 3002 | // React, Next.js\n            5000 | 5001 | 5002 | // Flask, various dev servers\n            8000 | 8080 | 8888 | // Django, generic HTTP\n            4200 | // Angular\n            5432 | // PostgreSQL\n            3306 | // MySQL\n            6379 | // Redis\n            27017 | // MongoDB\n            9200 | 9300 | // Elasticsearch\n            5672 | // RabbitMQ\n            1433 | // SQL Server\n            8081..=8090 | // Common dev ports\n            9000..=9010   // Common dev ports\n        )\n    }\n\n    pub fn get_service_suggestion(\u0026self) -\u003e Option\u003cString\u003e {\n        match self.port {\n            80 =\u003e Some(\"HTTP\".to_string()),\n            443 =\u003e Some(\"HTTPS\".to_string()),\n            22 =\u003e Some(\"SSH\".to_string()),\n            21 =\u003e Some(\"FTP\".to_string()),\n            25 =\u003e Some(\"SMTP\".to_string()),\n            53 =\u003e Some(\"DNS\".to_string()),\n            3000 =\u003e Some(\"React/Next.js Dev Server\".to_string()),\n            3001 =\u003e Some(\"Create React App\".to_string()),\n            4200 =\u003e Some(\"Angular Dev Server\".to_string()),\n            5000 =\u003e Some(\"Flask Dev Server\".to_string()),\n            8000 =\u003e Some(\"Django Dev Server\".to_string()),\n            8080 =\u003e Some(\"HTTP Alternate/Tomcat\".to_string()),\n            5432 =\u003e Some(\"PostgreSQL\".to_string()),\n            3306 =\u003e Some(\"MySQL\".to_string()),\n            6379 =\u003e Some(\"Redis\".to_string()),\n            27017 =\u003e Some(\"MongoDB\".to_string()),\n            9200 =\u003e Some(\"Elasticsearch\".to_string()),\n            5672 =\u003e Some(\"RabbitMQ\".to_string()),\n            _ =\u003e None,\n        }\n    }\n}\n\npub struct PortManager;\n\nimpl PortManager {\n    pub fn get_all_ports() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let mut ports = Vec::new();\n\n        // Get TCP connections\n        ports.extend(Self::get_tcp_connections()?);\n\n        // Get UDP connections\n        ports.extend(Self::get_udp_connections()?);\n\n        Ok(ports)\n    }\n\n    pub fn get_listening_ports() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| port.state == ConnectionState::Listen)\n            .collect())\n    }\n\n    pub fn get_port_by_number(port_number: u16) -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| port.port == port_number)\n            .collect())\n    }\n\n    pub fn get_development_ports() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| port.is_development_port())\n            .collect())\n    }\n\n    pub fn get_active_connections() -\u003e Result\u003cVec\u003cConnectionInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| {\n                port.state == ConnectionState::Established \u0026\u0026 port.remote_address.is_some()\n            })\n            .map(|port| ConnectionInfo {\n                protocol: port.protocol,\n                local_address: port.local_address,\n                remote_address: port.remote_address.unwrap(), // Safe due to filter\n                pid: port.pid,\n                process_name: port.process_name,\n            })\n            .collect())\n    }\n\n    fn get_tcp_connections() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let output = Command::new(\"netstat\")\n            .args([\"-an\", \"-p\", \"tcp\"])\n            .output()?;\n\n        if !output.status.success() {\n            return Err(anyhow!(\"Failed to run netstat for TCP connections\"));\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        Self::parse_netstat_output(\u0026stdout, Protocol::Tcp)\n    }\n\n    fn get_udp_connections() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let output = Command::new(\"netstat\")\n            .args([\"-an\", \"-p\", \"udp\"])\n            .output()?;\n\n        if !output.status.success() {\n            return Err(anyhow!(\"Failed to run netstat for UDP connections\"));\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        Self::parse_netstat_output(\u0026stdout, Protocol::Udp)\n    }\n\n    fn parse_netstat_output(output: \u0026str, protocol: Protocol) -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let mut ports = Vec::new();\n        let pid_map = Self::get_pid_port_mapping()?;\n\n        for line in output.lines() {\n            if let Some(port_info) = Self::parse_netstat_line(line, \u0026protocol, \u0026pid_map) {\n                ports.push(port_info);\n            }\n        }\n\n        Ok(ports)\n    }\n\n    fn parse_netstat_line(\n        line: \u0026str,\n        protocol: \u0026Protocol,\n        pid_map: \u0026HashMap\u003cu16, (u32, String)\u003e,\n    ) -\u003e Option\u003cPortInfo\u003e {\n        let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n\n        if parts.len() \u003c 4 {\n            return None;\n        }\n\n        // Skip header lines\n        if parts[0] == \"Active\" || parts[0] == \"Proto\" {\n            return None;\n        }\n\n        let local_addr_str = parts.get(3)?;\n        let state_str = if protocol == \u0026Protocol::Tcp {\n            parts.get(5).unwrap_or(\u0026\"UNKNOWN\")\n        } else {\n            \"LISTEN\" // UDP doesn't have states in the same way\n        };\n\n        let local_addr = Self::parse_socket_addr(local_addr_str)?;\n        let port = local_addr.port();\n\n        let (pid, process_name) = pid_map\n            .get(\u0026port)\n            .map(|(pid, name)| (Some(*pid), Some(name.clone())))\n            .unwrap_or((None, None));\n\n        let remote_addr = if parts.len() \u003e 4 \u0026\u0026 parts[4] != \"*.*\" {\n            Self::parse_socket_addr(parts[4])\n        } else {\n            None\n        };\n\n        Some(PortInfo {\n            port,\n            protocol: protocol.clone(),\n            pid,\n            process_name,\n            local_address: local_addr,\n            remote_address: remote_addr,\n            state: ConnectionState::from(state_str),\n            service_name: None, // We'll populate this separately if needed\n        })\n    }\n\n    fn parse_socket_addr(addr_str: \u0026str) -\u003e Option\u003cSocketAddr\u003e {\n        // Handle different formats: *.port, ip.port, [ipv6]:port\n        if addr_str.starts_with('*') {\n            // *:port or *.port format\n            let port_str = addr_str.split(['.', ':']).next_back()?;\n            let port: u16 = port_str.parse().ok()?;\n            return Some(SocketAddr::new(IpAddr::from([0, 0, 0, 0]), port));\n        }\n\n        // Try parsing as regular socket address\n        if let Ok(addr) = addr_str.parse::\u003cSocketAddr\u003e() {\n            return Some(addr);\n        }\n\n        // Handle IPv4 dot notation: 127.0.0.1.8080\n        if let Some(last_dot) = addr_str.rfind('.') {\n            let ip_part = \u0026addr_str[..last_dot];\n            let port_part = \u0026addr_str[last_dot + 1..];\n\n            if let (Ok(ip), Ok(port)) = (ip_part.parse::\u003cIpAddr\u003e(), port_part.parse::\u003cu16\u003e()) {\n                return Some(SocketAddr::new(ip, port));\n            }\n        }\n\n        None\n    }\n\n    fn get_pid_port_mapping() -\u003e Result\u003cHashMap\u003cu16, (u32, String)\u003e\u003e {\n        let output = Command::new(\"lsof\").args([\"-i\", \"-P\", \"-n\"]).output()?;\n\n        if !output.status.success() {\n            return Ok(HashMap::new()); // Return empty map if lsof fails\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        let mut mapping = HashMap::new();\n\n        let re = Regex::new(r\"(\\S+)\\s+(\\d+)\\s+\\S+\\s+\\S+\\s+\\S+\\s+\\S+\\s+\\S+\\s+.*?:(\\d+)\")?;\n\n        for line in stdout.lines() {\n            if let Some(captures) = re.captures(line) {\n                if let (Some(process_name), Some(pid_str), Some(port_str)) =\n                    (captures.get(1), captures.get(2), captures.get(3))\n                {\n                    if let (Ok(pid), Ok(port)) = (\n                        pid_str.as_str().parse::\u003cu32\u003e(),\n                        port_str.as_str().parse::\u003cu16\u003e(),\n                    ) {\n                        mapping.insert(port, (pid, process_name.as_str().to_string()));\n                    }\n                }\n            }\n        }\n\n        Ok(mapping)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::network::NetworkUtils;\n    use std::net::{IpAddr, Ipv4Addr};\n\n    fn create_test_port_info() -\u003e PortInfo {\n        PortInfo {\n            port: 3000,\n            protocol: Protocol::Tcp,\n            pid: Some(1234),\n            process_name: Some(\"node\".to_string()),\n            local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)), 3000),\n            remote_address: None,\n            state: ConnectionState::Listen,\n            service_name: None,\n        }\n    }\n\n    #[test]\n    fn test_port_info_creation() {\n        let port_info = create_test_port_info();\n        assert_eq!(port_info.port, 3000);\n        assert_eq!(port_info.protocol, Protocol::Tcp);\n        assert_eq!(port_info.state, ConnectionState::Listen);\n        assert_eq!(port_info.pid, Some(1234));\n        assert_eq!(port_info.process_name, Some(\"node\".to_string()));\n    }\n\n    #[test]\n    fn test_port_search_patterns() {\n        let port_info = create_test_port_info();\n\n        // Test port number search\n        assert!(port_info.matches_search(\":3000\"));\n        assert!(!port_info.matches_search(\":8080\"));\n\n        // Test process name search\n        assert!(port_info.matches_search(\"node\"));\n        assert!(port_info.matches_search(\"NODE\")); // case insensitive\n        assert!(!port_info.matches_search(\"python\"));\n\n        // Test general port search\n        assert!(port_info.matches_search(\"3000\"));\n    }\n\n    #[test]\n    fn test_port_range_search() {\n        let port_info = create_test_port_info();\n\n        // Test port range search\n        assert!(port_info.matches_search(\":2999-3001\"));\n        assert!(port_info.matches_search(\":3000-3000\"));\n        assert!(!port_info.matches_search(\":3001-3002\"));\n    }\n\n    #[test]\n    fn test_development_port_detection() {\n        let mut port_info = create_test_port_info();\n\n        // Test common development ports\n        port_info.port = 3000;\n        assert!(port_info.is_development_port());\n\n        port_info.port = 4200;\n        assert!(port_info.is_development_port());\n\n        port_info.port = 5432;\n        assert!(port_info.is_development_port());\n\n        // Test non-development port\n        port_info.port = 443;\n        assert!(!port_info.is_development_port());\n    }\n\n    #[test]\n    fn test_service_suggestions() {\n        let mut port_info = create_test_port_info();\n\n        // Test well-known port suggestions\n        port_info.port = 80;\n        assert_eq!(port_info.get_service_suggestion(), Some(\"HTTP\".to_string()));\n\n        port_info.port = 443;\n        assert_eq!(\n            port_info.get_service_suggestion(),\n            Some(\"HTTPS\".to_string())\n        );\n\n        port_info.port = 3000;\n        assert_eq!(\n            port_info.get_service_suggestion(),\n            Some(\"React/Next.js Dev Server\".to_string())\n        );\n\n        port_info.port = 5432;\n        assert_eq!(\n            port_info.get_service_suggestion(),\n            Some(\"PostgreSQL\".to_string())\n        );\n\n        // Test unknown port\n        port_info.port = 12345;\n        assert_eq!(port_info.get_service_suggestion(), None);\n    }\n\n    #[test]\n    fn test_protocol_matching() {\n        let mut port_info = create_test_port_info();\n\n        port_info.protocol = Protocol::Tcp;\n        assert_eq!(port_info.protocol, Protocol::Tcp);\n\n        port_info.protocol = Protocol::Udp;\n        assert_eq!(port_info.protocol, Protocol::Udp);\n\n        assert_ne!(Protocol::Tcp, Protocol::Udp);\n    }\n\n    #[test]\n    fn test_connection_state_parsing() {\n        assert_eq!(ConnectionState::from(\"LISTEN\"), ConnectionState::Listen);\n        assert_eq!(\n            ConnectionState::from(\"ESTABLISHED\"),\n            ConnectionState::Established\n        );\n        assert_eq!(\n            ConnectionState::from(\"TIME_WAIT\"),\n            ConnectionState::TimeWait\n        );\n        assert_eq!(\n            ConnectionState::from(\"UNKNOWN_STATE\"),\n            ConnectionState::Unknown\n        );\n    }\n\n    #[test]\n    fn test_socket_addr_parsing() {\n        // Test IPv4 address parsing\n        let addr = PortManager::parse_socket_addr(\"127.0.0.1.3000\");\n        assert!(addr.is_some());\n        let addr = addr.unwrap();\n        assert_eq!(addr.port(), 3000);\n\n        // Test wildcard address parsing\n        let addr = PortManager::parse_socket_addr(\"*.3000\");\n        assert!(addr.is_some());\n        let addr = addr.unwrap();\n        assert_eq!(addr.port(), 3000);\n        assert!(addr.ip().is_unspecified());\n\n        // Test invalid address\n        let addr = PortManager::parse_socket_addr(\"invalid\");\n        assert!(addr.is_none());\n    }\n\n    #[test]\n    fn test_common_ports_mapping() {\n        let common_ports = NetworkUtils::get_well_known_ports();\n\n        assert_eq!(common_ports.get(\u002680), Some(\u0026\"HTTP\"));\n        assert_eq!(common_ports.get(\u0026443), Some(\u0026\"HTTPS\"));\n        assert_eq!(common_ports.get(\u00263000), Some(\u0026\"React/Next.js Dev\"));\n        assert_eq!(common_ports.get(\u00265432), Some(\u0026\"PostgreSQL\"));\n        assert_eq!(common_ports.get(\u002665534), None);\n    }\n\n    #[test]\n    fn test_invalid_search_patterns() {\n        let port_info = create_test_port_info();\n\n        // Invalid port range format\n        assert!(!port_info.matches_search(\":abc-def\"));\n        assert!(!port_info.matches_search(\":3000-\"));\n        assert!(!port_info.matches_search(\":-3000\"));\n\n        // Empty searches should not match port patterns\n        assert!(!port_info.matches_search(\":\"));\n        // Empty search should match (falls through to name search which contains \"\")\n        // assert!(!port_info.matches_search(\"\"));  // This actually matches everything\n    }\n\n    #[test]\n    fn test_port_manager_error_handling() {\n        // These tests would ideally mock the system commands,\n        // but for now we'll just test that the functions don't panic\n\n        // Test with invalid port numbers in edge cases\n        let result = PortManager::get_port_by_number(0);\n        assert!(result.is_ok());\n\n        let result = PortManager::get_port_by_number(65535);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_port_filtering() {\n        // Create test data\n        let listening_port = PortInfo {\n            port: 8080,\n            protocol: Protocol::Tcp,\n            pid: Some(5678),\n            process_name: Some(\"python\".to_string()),\n            local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(0, 0, 0, 0)), 8080),\n            remote_address: None,\n            state: ConnectionState::Listen,\n            service_name: None,\n        };\n\n        let established_port = PortInfo {\n            port: 443,\n            protocol: Protocol::Tcp,\n            pid: Some(9012),\n            process_name: Some(\"chrome\".to_string()),\n            local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(192, 168, 1, 100)) ry = query.to_lowercase();\n\n        // Handle special search patterns\n        if let Some(pid_query) = query.strip_prefix('#') {\n            // PID search: #1234\n            if let Ok(search_pid) = pid_query.parse::\u003cu32\u003e() {\n                return self.pid == search_pid;\n            }\n        } else if let Some(resource_query) = query.strip_prefix('\u003e') {\n            // Resource usage search: \u003e50% for CPU, \u003e1GB for memory\n            if let Some(cpu_query) = resource_query.strip_suffix('%') {\n                if let Ok(cpu_threshold) = cpu_query.parse::\u003cf32\u003e() {\n                    return self.cpu_usage \u003e cpu_threshold;\n                }\n            } else if let Some(mem_query) = resource_query\n                .strip_suffix(\"gb\")\n                .or_else(|| resource_query.strip_suffix(\"GB\"))\n            {\n                if let Ok(mem_threshold) = mem_query.parse::\u003cf32\u003e() {\n                    let mem_gb = self.memory as f32 / 1024.0 / 1024.0 / 1024.0;\n                    return mem_gb \u003e mem_threshold;\n                }\n            } else if let Some(mem_query) = resource_query\n                .strip_suffix(\"mb\")\n                .or_else(|| resource_query.strip_suffix(\"MB\"))\n            {\n                if let Ok(mem_threshold) = mem_query.parse::\u003cf32\u003e() {\n                    let mem_mb = self.memory as f32 / 1024.0 / 1024.0;\n                    return mem_mb \u003e mem_threshold;\n                }\n            }\n        }\n\n        // Default name-based search\n        self.name.to_lowercase().contains(\u0026query)\n    }\n\n    pub fn format_memory(\u0026self) -\u003e String {\n        let kb = self.memory / 1024;\n        let mb = kb / 1024;\n        let gb = mb / 1024;\n\n        if gb \u003e 0 {\n            format!(\"{:.1}GB\", gb as f64 / 1.0)\n        } else if mb \u003e 0 {\n            format!(\"{mb}MB\")\n        } else {\n            format!(\"{kb}KB\")\n        }\n    }\n}\n\npub struct ProcessManager {\n    system: System,\n}\n\nimpl ProcessManager {\n    pub fn new() -\u003e Self {\n        let mut system = System::new_all();\n        system.refresh_all();\n        Self { system }\n    }\n\n    pub fn refresh(\u0026mut self) {\n        self.system.refresh_all();\n    }\n\n    pub fn get_processes(\u0026self) -\u003e Vec\u003cProcessInfo\u003e {\n        self.system\n            .processes()\n            .iter()\n            .map(|(\u0026pid, process)| ProcessInfo::from_sysinfo(pid, process))\n            .collect()\n    }\n\n    pub fn get_system_cpu_usage(\u0026self) -\u003e f32 {\n        self.system.global_cpu_info().cpu_usage()\n    }\n}\n\nimpl Default for ProcessManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn create_test_process() -\u003e ProcessInfo {\n        ProcessInfo {\n            pid: 1234,\n            name: \"test_process\".to_string(),\n            cpu_usage: 25.5,\n            memory: 1024 * 1024 * 512, // 512 MB\n            parent_pid: Some(1),\n            status: \"Running\".to_string(),\n            start_time: 1234567890,\n            user_id: Some(1000),\n            executable_path: Some(\"/usr/bin/test_process\".to_string()),\n            command_line: vec![\n                \"test_process\".to_string(),\n                \"--arg1\".to_string(),\n                \"value\".to_string(),\n            ],\n        }\n    }\n\n    #[test]\n    fn test_process_info_creation() {\n        let process = create_test_process();\n        assert_eq!(process.pid, 1234);\n        assert_eq!(process.name, \"test_process\");\n        assert_eq!(process.cpu_usage, 25.5);\n        assert_eq!(process.memory, 1024 * 1024 * 512);\n    }\n\n    #[test]\n    fn test_memory_formatting() {\n        let mut process = create_test_process();\n\n        // Test MB formatting\n        process.memory = 1024 * 1024 * 100; // 100 MB\n 003cu32\u003e\u003e {\n        let pids = Self::find_pids_by_name(name)?;\n        let mut killed_pids = Vec::new();\n\n        for pid in pids {\n            match Self::kill_process_by_pid(pid, force).await {\n                Ok(()) =\u003e killed_pids.push(pid),\n                Err(e) =\u003e eprintln!(\"Failed to kill process {pid}: {e}\"),\n            }\n        }\n\n        Ok(killed_pids)\n    }\n\n    pub async fn kill_process_by_port(port: u16) -\u003e Result\u003cu32\u003e {\n        let pid = Self::find_pid_by_port(port)?;\n        Self::kill_graceful(pid).await?;\n        Ok(pid)\n    }\n\n    async fn kill_graceful(pid: u32) -\u003e Result\u003c()\u003e {\n        // First try SIGTERM\n        let output = Command::new(\"kill\")\n            .args([\"-TERM\", \u0026pid.to_string()])\n            .output()?;\n\n        if !output.status.success() {\n            let error = String::from_utf8_lossy(\u0026output.stderr);\n            return Err(anyhow!(\"Failed to send SIGTERM to process {pid}: {error}\"));\n        }\n\n        // Wait up to 5 seconds for graceful shutdown\n        for _ in 0..50 {\n            if !Self::is_process_running(pid)? {\n                return Ok(());\n            }\n            sleep(Duration::from_millis(100)).await;\n        }\n\n        // If still running, escalate to SIGKILL\n        eprintln!(\"Process {pid} didn't respond to SIGTERM, escalating to SIGKILL\");\n        Self::kill_force(pid).await\n    }\n\n    async fn kill_force(pid: u32) -\u003e Result\u003c()\u003e {\n        let output = Command::new(\"kill\")\n            .args([\"-KILL\", \u0026pid.to_string()])\n            .output()?;\n\n        if !output.status.success() {\n            let error = String::from_utf8_lossy(\u0026output.stderr);\n            return Err(anyhow!(\"Failed to send SIGKILL to process {pid}: {error}\"));\n        }\n\n        // Wait up to 2 seconds for force kill to take effect\n        for _ in 0..20 {\n            if !Self::is_process_running(pid)? {\n                return Ok(());\n            }\n            sleep(Duration::from_millis(100)).await;\n        }\n\n        Err(anyhow!(\"Process {pid} is still running after SIGKILL\"))\n    }\n\n    fn is_process_running(pid: u32) -\u003e Result\u003cbool\u003e {\n        let output = Command::new(\"ps\").args([\"-p\", \u0026pid.to_string()]).output()?;\n\n        Ok(output.status.success())\n    }\n\n    fn find_pids_by_name(name: \u0026str) -\u003e Result\u003cVec\u003cu32\u003e\u003e {\n        let output = Command::new(\"pgrep\").args([\"-f\", name]).output()?;\n\n        if !output.status.success() {\n            return Ok(Vec::new());\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        let pids: Result\u003cVec\u003cu32\u003e, _\u003e = stdout\n            .lines()\n            .filter(|line| !line.trim().is_empty())\n            .map(|line| line.trim().parse())\n            .collect();\n\n        pids.map_err(|e| anyhow!(\"Failed to parse PID: {e}\"))\n    }\n\n    fn find_pid_by_port(port: u16) -\u003e Result\u003cu32\u003e {\n        let output = Command::new(\"lsof\")\n            .args([\"-t\", \"-i\", \u0026format!(\":{port}\")])\n            .output()?;\n\n        if !output.status.success() {\n            return Err(anyhow!(\"No process found using port {port}\"));\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        let first_line = stdout\n            .lines()\n            .next()\n            .ok_or_else(|| anyhow!(\"No process found using port {port}\"))?;\n\n        first_line\n            .trim()\n            .parse()\n            .map_err(|e| anyhow!(\"Failed to parse PID from port lookup: {e}\"))\n    }\n\n    pub async fn cleanup_dev_processes() -\u003e Result\u003cVec\u003cu32\u003e\u003e {\n        let common_dev_processes = [\n            \"node\",\n            \"npm\",\n            \"yarn\",\n            \"webpack\",\n            \"vite\",\n             assert!(pid \u003e 0);\n                }\n            }\n            Err(_) =\u003e {\n                // pgrep might not be available or process might not exist\n                // This is acceptable for the test\n            }\n        }\n    }\n\n    #[test]\n    fn test_find_pid_by_port_non_existent() {\n        // Test finding PID for a port that's very unlikely to be used\n        let result = ProcessKiller::find_pid_by_port(65534);\n\n        // Should either find a PID or return an error (port not in use)\n        // Both outcomes are valid\n        match result {\n            Ok(pid) =\u003e assert!(pid \u003e 0),\n            Err(e) =\u003e assert!(e.to_string().contains(\"No process found\")),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_cleanup_dev_processes_safety() {\n        // This test ensures cleanup doesn't crash\n        // We won't actually kill processes in tests\n\n        // For safety, we'll test the function structure exists\n        // In a real test environment, we'd mock the system calls\n        let result = ProcessKiller::cleanup_dev_processes().await;\n\n        // Should return a result (either success with PIDs or an error)\n        assert!(result.is_ok());\n\n        let killed_pids = result.unwrap();\n        // Could be empty (no dev processes) or contain PIDs\n        // Both are valid outcomes\n        for pid in killed_pids {\n            assert!(pid \u003e 0);\n        }\n    }\n\n    #[test]\n    fn test_find_available_port_range_validation() {\n        // Test edge cases for port range finding\n\n        // Test with single port\n        let result = ProcessKiller::find_available_port(50000, 50000);\n        // Should either succeed or fail gracefully\n        match result {\n            Ok(port) =\u003e assert_eq!(port, 50000),\n            Err(_) =\u003e {} // Port might be in use, which is fine\n        }\n\n        // Test with small range\n        let result = ProcessKiller::find_available_po u003e Vec\u003cProcessInfo\u003e {\n        if self.should_update() {\n            self.manager.refresh();\n            self.last_update = Instant::now();\n        }\n        self.manager.get_processes()\n    }\n\n    pub fn get_top_cpu_processes(\u0026mut self, limit: usize) -\u003e Vec\u003cProcessInfo\u003e {\n        if self.should_update() {\n            self.manager.refresh();\n            self.last_update = Instant::now();\n        }\n        let mut processes = self.manager.get_processes();\n        processes.sort_by(|a, b| b.cpu_usage.partial_cmp(\u0026a.cpu_usage).unwrap());\n        processes.truncate(limit);\n        processes\n    }\n\n    pub fn get_top_memory_processes(\u0026mut self, limit: usize) -\u003e Vec\u003cProcessInfo\u003e {\n        if self.should_update() {\n            self.manager.refresh();\n            self.last_update = Instant::now();\n        }\n        let mut processes = self.manager.get_processes();\n        processes.sort_by(|a, b| b.memory.cmp(\u0026a.memory));\n        processes.truncate(limit);\n        processes\n    }\n\n    pub fn get_system_cpu_usage(\u0026mut self) -\u003e f32 {\n        if self.should_update() {\n            self.manager.refresh();\n            self.last_update = Instant::now();\n        }\n        self.manager.get_system_cpu_usage()\n    }\n}\n\nimpl Default for ProcessMonitor {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":71}},{"line":13,"address":[],"length":0,"stats":{"Line":142}},{"line":14,"address":[],"length":0,"stats":{"Line":71}},{"line":15,"address":[],"length":0,"stats":{"Line":71}},{"line":19,"address":[],"length":0,"stats":{"Line":47}},{"line":20,"address":[],"length":0,"stats":{"Line":47}},{"line":23,"address":[],"length":0,"stats":{"Line":44}},{"line":24,"address":[],"length":0,"stats":{"Line":88}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}} rt_time: 1000,\n        user_id: Some(501),\n        executable_path: Some(format!(\"/usr/bin/{}\", name)),\n        command_line: vec![name.to_string()],\n    }\n}\n\n/// Create test fixture for PortInfo\npub fn create_test_port(port: u16, protocol: Protocol, pid: Option\u003cu32\u003e) -\u003e PortInfo {\n    PortInfo {\n        port,\n        protocol,\n        pid,\n        process_name: pid.map(|p| format!(\"process_{}\", p)),\n        local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)), port),\n        remote_address: None,\n        state: ConnectionState::Listen,\n        service_name: None,\n    }\n}\n\n/// Create test fixture for ConnectionInfo\npub fn create_test_connection(\n    local_port: u16,\n    remote_port: u16,\n    pid: Option\u003cu32\u003e,\n) -\u003e ConnectionInfo {\n    ConnectionInfo {\n        protocol: Protocol::Tcp,\n        local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)), local_port),\n        remote_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(192, 168, 1, 1)), remote_port),\n        pid,\n        process_name: pid.map(|p| format!(\"process_{}\", p)),\n    }\n}\n\n/// Create a set of realistic test processes for integration testing\npub fn create_realistic_test_processes() -\u003e Vec\u003cProcessInfo\u003e {\n    vec![\n        create_test_process(1, \"kernel_task\", 5.0, 1024 * 1024 * 1024), // 1GB system process\n        create_test_process(100, \"node\", 45.2, 512 * 1024 * 1024),      // 512MB Node.js\n        create_test_process(101, \"python\", 23.1, 256 * 1024 * 1024),    // 256MB Python\n        create_test_process(102, \"chrome\", 15.8, 2 * 1024 * 1024 * 1024), // 2GB Chrome\n        create_test_process(103, \"code\", 8.4, 400 * 1024 * 1024),       // 400MB VS Code\n        create_test_process(104, \"docker\", 12.1, 300 * 1024 * 1024),    // 300MB Docker\n        create_test_process(105, \"rust-analyzer\", 3.2, 150 * 1024 * 1024), // 150MB rust-analyzer\n    ]\n}\n\n/// Create a set of realistic test ports for integration testing\npub fn create_realistic_test_ports() -\u003e Vec\u003cPortInfo\u003e {\n    vec![\n        create_test_port(3000, Protocol::Tcp, Some(100)), // Node.js dev server\n        create_test_port(8080, Protocol::Tcp, Some(104)), // Docker container\n        create_test_port(5432, Protocol::Tcp, Some(106)), // PostgreSQL\n        create_test_port(6379, Protocol::Tcp, Some(107)), // Redis\n        create_test_port(3306, Protocol::Tcp, Some(108)), // MySQL\n        create_test_port(53, Protocol::Udp, Some(1)),     // DNS\n        create_test_port(22, Protocol::Tcp, Some(1)),     // SSH\n    ]\n}\n\n/// Create test connections for integration testing\npub fn create_realistic_test_connections() -\u003e Vec\u003cConnectionInfo\u003e {\n    vec![\n        create_test_connection(3000, 80, Some(100)),   // Node.js to HTTP\n        create_test_connection(3001, 443, Some(100)),  // Node.js to HTTPS\n        create_test_connection(8080, 443, Some(104)),  // Docker to HTTPS\n        create_test_connection(1234, 5432, Some(102)), // Chrome to DB\n    ]\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_create_test_process() {\n        let process = create_test_process(123, \"test\", 50.0, 1024);\n        assert_eq!(process.pid, 123);\n        assert_eq!(process.name, \"test\");\n        assert_eq!(process.cpu_usage, 50.0);\n        assert_eq!(process.memory, 1024);\n        assert_eq!(process.status, \"Running\");\n    }\n\n    #[test]\n    fn test_create_test_port() {\n        let port = create_test_port(8080, Protocol::Tcp, Some(123));\n        assert_eq!(port.port, 8080);\n        assert_eq!(port.protocol, Protocol::Tcp);\n        assert_eq!(port.pid, Some(123));\n        assert_eq!(port.state, ConnectionState::Listen);\n    }\n\n    #[test]\n    fn test_realistic_fixtures_sizes() {\n        let processes = create_realistic_test_processes();\n        let ports = create_realistic_test_ports();\n        let connections = create_realistic_test_connections();\n\n        assert_eq!(processes.len(), 7);\n        assert_eq!(ports.len(), 7);\n        assert_eq!(connections.len(), 4);\n    }\n\n    #[test]\n    fn test_realistic_processes_have_variety() {\n        let processes = create_realistic_test_processes();\n        \n        // Check we have system processes\n        assert!(processes.iter().any(|p| p.name == \"kernel_task\"));\n        \n        // Check we have development processes\n        assert!(processes.iter().any(|p| p.name == \"node\"));\n        assert!(processes.iter().any(|p| p.name == \"python\"));\n        \n        // Check CPU usage varies\n        let cpu_values: Vec\u003cf32\u003e = processes.iter().map(|p| p.cpu_usage).collect();\n        assert!(cpu_values.iter().any(|\u0026cpu| cpu \u003e 40.0));\n        assert!(cpu_values.iter().any(|\u0026cpu| cpu \u003c 10.0));\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","testing","integration_helpers.rs"],"content":"use anyhow::Result;\n\n#[cfg(test)]\nuse {\n    std::process::{Command, Stdio},\n    std::time::Duration,\n    tempfile::TempDir,\n    tokio::time::timeout,\n};\n\n/// Integration test helper for testing CLI commands and system integration\n#[cfg(test)]\npub struct IntegrationTestHelper {\n    pub temp_dir: TempDir,\n    pub binary_path: String,\n}\n\n#[cfg(test)]\nimpl IntegrationTestHelper {\n    /// Create new integration test helper\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let temp_dir = TempDir::new()?;\n        let binary_path = std::env::var(\"CARGO_BIN_EXE_bossy-rust\")\n            .unwrap_or_else(|_| \"target/debug/bossy-rust\".to_string());\n        \n        Ok(Self {\n            temp_dir,\n            binary_path,\n        })\n    }\n\n    /// Execute CLI command with timeout\n    pub async fn execute_cli_command(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003cstd::process::Output\u003e {\n        let mut cmd = Command::new(\u0026self.binary_path);\n        cmd.args(args)\n            .stdout(Stdio::piped())\n            .stderr(Stdio::piped());\n\n        let output = timeout(Duration::from_secs(10), \n            tokio::task::spawn_blocking(move || cmd.output())\n        ).await\n        .map_err(|_| anyhow::anyhow!(\"Command timed out\"))?\n        .map_err(|e| anyhow::anyhow!(\"Join error: {}\", e))?\n        .map_err(|e| anyhow::anyhow!(\"Command execution error: {}\", e))?;\n\n        Ok(output)\n    }\n\n    /// Test command help output\n    pub async fn test_command_help(\u0026self, command: \u0026str) -\u003e Result\u003c()\u003e {\n        let output = self.execute_cli_command(\u0026[command, \"--help\"]).await?;\n        \n        assert!(output.status.success());\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        assert!(stdout.contains(\"USAGE\") || stdout.contains(\"Usage\"));\n        \n        Ok(())\n    }\n\n    /// Test command with invalid arguments\n    pub async fn test_command_invalid_args(\u0026self, args: \u0026[\u0026str]) -\u003e Result\u003c()\u003e {\n        let output = self.execute_cli_command(args).await?;\n        \n        // Should fail with invalid arguments\n        assert!(!output.status.success());\n        \n        Ok(())\n    }\n\n    /// Test port-related commands safely\n    pub async fn test_port_commands_safely(\u0026self) -\u003e Result\u003c()\u003e {\n        // Test with unlikely port numbers to avoid interfering with real services\n        let test_ports = [65530, 65531, 65532];\n        \n        for port in test_ports {\n            // Test port info command\n            let output = self.execute_cli_command(\u0026[\"port\", \u0026port.to_string()]).await?;\n            assert!(output.status.success());\n            \n            // Test find-port command\n            let output = self.execute_cli_command(\u0026[\"find-port\", \u0026port.to_string()]).await?;\n            assert!(output.status.success());\n        }\n        \n        Ok(())\n    }\n\n    /// Test process commands safely (without actual killing)\n    pub async fn test_process_commands_safely(\u0026self) -\u003e Result\u003c()\u003e {\n        // Test ps command variations\n        let ps_variants = [\n            vec![\"ps\"],\n            vec![\"ps\", \"--top-cpu\"],\n            vec![\"ps\", \"--top-memory\"],\n            vec![\"ps\", \"--limit\", \"5\"],\n        ];\n        \n        for args in ps_variants {\n            let output = self.execute_cli_command(\u0026args).await?;\n            assert!(output.status.success());\n            \n            let stdout = String::from_utf8_lossy(\u0026output.stdout);\n            assert!(stdout.contains(\"Process\") || stdout.contains(\"PID\"));\n        }\n        \n        // Test kill-process with non-existent process\n        let output = self.execute_cli_command(\u0026[\"kill-process\", \"non_existent_process_12345\"]).await?;\n        assert!(output.status.success()); // Should succeed but report no processes found\n        \n        Ok(())\n    }\n\n    /// Test network commands\n    pub async fn test_network_commands(\u0026self) -\u003e Result\u003c()\u003e {\n        // Test ports command variations\n        let ports_variants = [\n            vec![\"ports\"],\n            vec![\"ports\", \"--listening\"],\n            vec![\"ports\", \"--common\"],\n        ];\n        \n        for args in ports_variants {\n            let output = self.execute_cli_command(\u0026args).await?;\n            assert!(output.status.success());\n        }\n        \n        Ok(())\n    }\n\n    /// Test cleanup commands safely\n    pub async fn test_cleanup_commands(\u0026self) -\u003e Result\u003c()\u003e {\n        // Test cleanup without flags (should require --dev)\n        let output = self.execute_cli_command(\u0026[\"cleanup\"]).await?;\n        assert!(output.status.success());\n        \n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        assert!(stdout.contains(\"--dev\") || stdout.contains(\"specify\"));\n        \n        // Test cleanup with --dev flag (safe on test system)\n        let output = self.execute_cli_command(\u0026[\"cleanup\", \"--dev\"]).await?;\n        assert!(output.status.success());\n        \n        Ok(())\n    }\n\n    /// Test error handling scenarios\n    pub async fn test_error_scenarios(\u0026self) -\u003e Result\u003c()\u003e {\n        // Test invalid command\n        let output = self.execute_cli_command(\u0026[\"invalid-command\"]).await?;\n        assert!(!output.status.success());\n        \n        // Test invalid port numbers\n        let invalid_ports = [\"abc\", \"99999\", \"-1\"];\n        for port in invalid_ports {\n            let output = self.execute_cli_command(\u0026[\"port\", port]).await?;\n            // Should either fail or handle gracefully\n            let _stdout = String::from_utf8_lossy(\u0026output.stdout);\n            let stderr = String::from_utf8_lossy(\u0026output.stderr);\n            assert!(stderr.contains(\"error\") || stderr.contains(\"invalid\") || output.status.success());\n        }\n        \n        Ok(())\n    }\n\n    /// Performance test for command execution time\n    pub async fn test_command_performance(\u0026self) -\u003e Result\u003c()\u003e {\n        let start = std::time::Instant::now();\n        \n        // Commands should execute quickly\n        let _output = self.execute_cli_command(\u0026[\"ps\", \"--limit\", \"10\"]).await?;\n        \n        let duration = start.elapsed();\n        assert!(duration \u003c Duration::from_secs(5), \"Command took too long: {:?}\", duration);\n        \n        Ok(())\n    }\n}\n\n/// System integration test helper\n#[cfg(test)]\npub struct SystemIntegrationHelper;\n\n#[cfg(test)]\nimpl SystemIntegrationHelper {\n    /// Test system command availability\n    pub fn test_system_dependencies() -\u003e Result\u003c()\u003e {\n        let required_commands = [\"ps\", \"lsof\", \"netstat\", \"kill\", \"pgrep\"];\n        \n        for cmd in required_commands {\n            let output = Command::new(\"which\")\n                .arg(cmd)\n                .output()?;\n                \n            assert!(output.status.success(), \"Required command '{}' not found\", cmd);\n        }\n        \n        Ok(())\n    }\n\n    /// Test system command output formats\n    pub async fn test_system_command_formats() -\u003e Result\u003c()\u003e {\n        // Test ps command format\n        let output = Command::new(\"ps\")\n            .args([\"-eo\", \"pid,pcpu,pmem,comm\"])\n            .output()?;\n            \n        if output.status.success() {\n            let stdout = String::from_utf8_lossy(\u0026output.stdout);\n            assert!(stdout.contains(\"PID\"));\n        }\n        \n        // Test lsof availability\n        let output = Command::new(\"lsof\")\n            .args([\"-h\"])\n            .output()?;\n            \n        // lsof returns non-zero for help, but should not fail completely\n        assert!(!output.stdout.is_empty() || !output.stderr.is_empty());\n        \n        Ok(())\n    }\n\n    /// Test permission handling\n    pub async fn test_permission_scenarios() -\u003e Result\u003c()\u003e {\n        // Test accessing system processes (may require permissions)\n        let output = Command::new(\"ps\")\n            .args([\"-p\", \"1\"]) // launchd/init\n            .output()?;\n            \n        // Should either succeed or fail gracefully\n        assert!(output.status.success() || !output.stderr.is_empty());\n        \n        Ok(())\n    }\n}\n\n/// Mock environment for isolated testing\n#[cfg(test)]\npub struct MockEnvironment {\n    pub processes: Vec\u003cu32\u003e,\n    pub ports: Vec\u003cu16\u003e,\n    pub temp_files: Vec\u003cstd::path::PathBuf\u003e,\n}\n\n#[cfg(test)]\nimpl MockEnvironment {\n    pub fn new() -\u003e Self {\n        Self {\n            processes: Vec::new(),\n            ports: Vec::new(),\n            temp_files: Vec::new(),\n        }\n    }\n\n    /// Create mock process files for testing\n    pub fn create_mock_proc_files(\u0026mut self, temp_dir: \u0026TempDir) -\u003e Result\u003c()\u003e {\n        use std::fs;\n        \n        // Create mock /proc-like structure\n        let proc_dir = temp_dir.path().join(\"proc\");\n        fs::create_dir_all(\u0026proc_dir)?;\n        \n        // Create mock process directories\n        for pid in [1, 100, 101, 102] {\n            let pid_dir = proc_dir.join(pid.to_string());\n            fs::create_dir_all(\u0026pid_dir)?;\n            \n            // Create stat file\n            let stat_file = pid_dir.join(\"stat\");\n            fs::write(\u0026stat_file, format!(\"{} (test_process) S 1 1 1\", pid))?;\n            \n            self.temp_files.push(stat_file);\n            self.processes.push(pid);\n        }\n        \n        Ok(())\n    }\n\n    /// Create mock network files for testing\n    pub fn create_mock_net_files(\u0026mut self, temp_dir: \u0026TempDir) -\u003e Result\u003c()\u003e {\n        use std::fs;\n        \n        let net_dir = temp_dir.path().join(\"proc\").join(\"net\");\n        fs::create_dir_all(\u0026net_dir)?;\n        \n        // Create mock TCP file\n        let tcp_file = net_dir.join(\"tcp\");\n        fs::write(\u0026tcp_file, \n            \"  sl  local_address rem_address   st tx_queue rx_queue tr tm-\u003ewhen\\n  \\\n             0: 00000000:1770 00000000:0000 0A 00000000:00000000 00:00000000\\n\")?;\n        \n        self.temp_files.push(tcp_file);\n        self.ports.push(6000);\n        \n        Ok(())\n    }\n\n    /// Cleanup mock environment\n    pub fn cleanup(\u0026mut self) {\n        self.processes.clear();\n        self.ports.clear();\n        self.temp_files.clear();\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serial_test::serial;\n\n    #[tokio::test]\n    #[serial]\n    async fn test_integration_helper_creation() {\n        let helper = IntegrationTestHelper::new().unwrap();\n        assert!(helper.temp_dir.path().exists());\n    }\n\n    #[tokio::test]\n    #[serial]\n    async fn test_cli_help_commands() {\n        let helper = IntegrationTestHelper::new().unwrap();\n        \n        // Skip test if binary doesn't exist\n        if !std::path::Path::new(\u0026helper.binary_path).exists() {\n            eprintln!(\"Skipping test: binary not found at {}\", helper.binary_path);\n            return;\n        }\n        \n        // Test main help\n        let output = helper.execute_cli_command(\u0026[\"--help\"]).await.unwrap();\n        assert!(output.status.success());\n        \n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        assert!(stdout.contains(\"bossy-rust\"));\n    }\n\n    #[test]\n    fn test_system_dependencies() {\n        // Only run if not in CI environment\n        if std::env::var(\"CI\").is_err() {\n            SystemIntegrationHelper::test_system_dependencies().unwrap();\n        }\n    }\n\n    #[tokio::test]\n    async fn test_mock_environment() {\n        let temp_dir = TempDir::new().unwrap();\n        let mut mock_env = MockEnvironment::new();\n        \n        mock_env.create_mock_proc_files(\u0026temp_dir).unwrap();\n        mock_env.create_mock_net_files(\u0026temp_dir).unwrap();\n        \n        assert!(!mock_env.processes.is_empty());\n        assert!(!mock_env.ports.is_empty());\n        \n        mock_env.cleanup();\n        assert!(mock_env.processes.is_empty());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","testing","mocks.rs"],"content":"#[cfg(test)]\nuse mockall::predicate::*;\n#[cfg(test)]\nuse mockall::mock;\nuse std::process::Output;\nuse std::os::unix::process::ExitStatusExt;\nuse anyhow::Result;\n\n/// Mock trait for system commands to enable testable system interactions\npub trait SystemCommandExecutor {\n    fn execute_command(\u0026self, command: \u0026str, args: \u0026[String]) -\u003e Result\u003cOutput\u003e;\n    fn is_process_running(\u0026self, pid: u32) -\u003e Result\u003cbool\u003e;\n    fn get_processes(\u0026self) -\u003e Result\u003cString\u003e;\n    fn get_port_info(\u0026self) -\u003e Result\u003cString\u003e;\n    fn get_network_connections(\u0026self) -\u003e Result\u003cString\u003e;\n}\n\n#[cfg(test)]\nmock! {\n    pub SystemCommand {}\n    \n    impl SystemCommandExecutor for SystemCommand {\n        fn execute_command(\u0026self, command: \u0026str, args: \u0026[String]) -\u003e Result\u003cOutput\u003e;\n        fn is_process_running(\u0026self, pid: u32) -\u003e Result\u003cbool\u003e;\n        fn get_processes(\u0026self) -\u003e Result\u003cString\u003e;\n        fn get_port_info(\u0026self) -\u003e Result\u003cString\u003e;\n        fn get_network_connections(\u0026self) -\u003e Result\u003cString\u003e;\n    }\n}\n\n/// Mock system command outputs for testing\npub struct MockSystemOutputs;\n\nimpl MockSystemOutputs {\n    /// Mock ps command output with realistic process data\n    pub fn mock_ps_output() -\u003e String {\n        r#\"  PID  %CPU %MEM COMMAND\n    1   0.0  0.1 /sbin/launchd\n  100  45.2  2.1 node server.js\n  101  23.1  1.8 python manage.py runserver\n  102  15.8  8.3 /Applications/Google Chrome.app/Contents/MacOS/Google Chrome\n  103   8.4  4.2 /Applications/Visual Studio Code.app/Contents/MacOS/Electron\n  104  12.1  3.1 docker-proxy -proto tcp -host-ip 0.0.0.0\n  105   3.2  1.5 rust-analyzer\"#.to_string()\n    }\n\n    /// Mock lsof command output for port information\n    pub fn mock_lsof_output() -\u003e String {\n        r#\"COMMAND   PID USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME\nnode      100 user    12u  IPv4 0x1234567890      0t0  TCP *:3000 (LISTEN)\npython    101 user    13u  IPv4 0x2345678901      0t0  TCP *:8000 (LISTEN)\ndocker    104 user    14u  IPv4 0x3456789012      0t0  TCP *:8080 (LISTEN)\npostgres  106 user    15u  IPv4 0x4567890123      0t0  TCP *:5432 (LISTEN)\"#.to_string()\n    }\n\n    /// Mock netstat command output for network connections\n    pub fn mock_netstat_output() -\u003e String {\n        r#\"Active Internet connections\nProto Recv-Q Send-Q  Local Address          Foreign Address        (state)    \ntcp4       0      0  127.0.0.1.3000         *.*                    LISTEN     \ntcp4       0      0  127.0.0.1.8000         *.*                    LISTEN     \ntcp4       0      0  127.0.0.1.8080         *.*                    LISTEN     \ntcp4       0      0  127.0.0.1.5432         *.*                    LISTEN     \ntcp4       0      0  127.0.0.1.1234         192.168.1.1.80         ESTABLISHED\ntcp4       0      0  127.0.0.1.5678         1.1.1.1.443           ESTABLISHED\"#.to_string()\n    }\n\n    /// Mock kill command success\n    pub fn mock_kill_success() -\u003e Output {\n        Output {\n            status: std::process::ExitStatus::from_raw(0),\n            stdout: vec![],\n            stderr: vec![],\n        }\n    }\n\n    /// Mock kill command failure\n    pub fn mock_kill_failure() -\u003e Output {\n        Output {\n            status: std::process::ExitStatus::from_raw(1),\n            stdout: vec![],\n            stderr: b\"kill: No such process\".to_vec(),\n        }\n    }\n\n    /// Mock pgrep output for finding processes by name\n    pub fn mock_pgrep_output(pids: \u0026[u32]) -\u003e String {\n        pids.iter().map(|pid| pid.to_string()).collect::\u003cVec\u003c_\u003e\u003e().join(\"\\n\")\n    }\n}\n\n/// Helper to create a mock system command executor for testing\n#[cfg(test)]\npub fn create_mock_system_executor() -\u003e MockSystemCommand {\n    let mut mock = MockSystemCommand::new();\n    \n    // Setup default expectations\n    mock.expect_get_processes()\n        .returning(|| Ok(MockSystemOutputs::mock_ps_output()));\n        \n    mock.expect_get_port_info()\n        .returning(|| Ok(MockSystemOutputs::mock_lsof_output()));\n        \n    mock.expect_get_network_connections()\n        .returning(|| Ok(MockSystemOutputs::mock_netstat_output()));\n    \n    mock\n}\n\n/// Mock terminal backend for TUI testing\npub mod tui_mocks {\n    use ratatui::backend::Backend;\n    use ratatui::buffer::Buffer;\n    use ratatui::layout::Rect;\n    use std::io::{self, Write};\n\n    /// Mock backend that captures render operations for testing\n    pub struct MockBackend {\n        pub size: Rect,\n        pub buffer: Buffer,\n        pub draw_calls: Vec\u003cBuffer\u003e,\n    }\n\n    impl MockBackend {\n        pub fn new(width: u16, height: u16) -\u003e Self {\n            let size = Rect::new(0, 0, width, height);\n            Self {\n                size,\n                buffer: Buffer::empty(size),\n                draw_calls: Vec::new(),\n            }\n        }\n\n        /// Get the number of draw calls made\n        pub fn draw_call_count(\u0026self) -\u003e usize {\n            self.draw_calls.len()\n        }\n\n        /// Get the last rendered buffer\n        pub fn last_buffer(\u0026self) -\u003e Option\u003c\u0026Buffer\u003e {\n            self.draw_calls.last()\n        }\n\n        /// Check if a string appears in the last rendered buffer\n        pub fn contains_text(\u0026self, text: \u0026str) -\u003e bool {\n            if let Some(buffer) = self.last_buffer() {\n                buffer.content().iter().any(|cell| cell.symbol().contains(text))\n            } else {\n                false\n            }\n        }\n    }\n\n    impl Backend for MockBackend {\n        fn draw\u003c'a, I\u003e(\u0026mut self, content: I) -\u003e io::Result\u003c()\u003e\n        where\n            I: Iterator\u003cItem = (u16, u16, \u0026'a ratatui::buffer::Cell)\u003e,\n        {\n            for (x, y, cell) in content {\n                self.buffer.get_mut(x, y).clone_from(cell);\n            }\n            self.draw_calls.push(self.buffer.clone());\n            Ok(())\n        }\n\n        fn hide_cursor(\u0026mut self) -\u003e io::Result\u003c()\u003e {\n            Ok(())\n        }\n\n        fn show_cursor(\u0026mut self) -\u003e io::Result\u003c()\u003e {\n            Ok(())\n        }\n\n        fn get_cursor(\u0026mut self) -\u003e io::Result\u003c(u16, u16)\u003e {\n            Ok((0, 0))\n        }\n\n        fn set_cursor(\u0026mut self, _x: u16, _y: u16) -\u003e io::Result\u003c()\u003e {\n            Ok(())\n        }\n\n        fn clear(\u0026mut self) -\u003e io::Result\u003c()\u003e {\n            self.buffer.reset();\n            Ok(())\n        }\n\n        fn size(\u0026self) -\u003e io::Result\u003cRect\u003e {\n            Ok(self.size)\n        }\n\n        fn flush(\u0026mut self) -\u003e io::Result\u003c()\u003e {\n            Ok(())\n        }\n\n        fn window_size(\u0026mut self) -\u003e io::Result\u003cratatui::backend::WindowSize\u003e {\n            Ok(ratatui::backend::WindowSize {\n                columns_rows: (self.size.width, self.size.height).into(),\n                pixels: (0, 0).into(),\n            })\n        }\n    }\n\n    impl Write for MockBackend {\n        fn write(\u0026mut self, buf: \u0026[u8]) -\u003e io::Result\u003cusize\u003e {\n            Ok(buf.len())\n        }\n\n        fn flush(\u0026mut self) -\u003e io::Result\u003c()\u003e {\n            Ok(())\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_mock_ps_output_parsing() {\n        let output = MockSystemOutputs::mock_ps_output();\n        assert!(output.contains(\"node server.js\"));\n        assert!(output.contains(\"45.2\"));\n        assert!(output.contains(\"python manage.py\"));\n    }\n\n    #[test]\n    fn test_mock_lsof_output_parsing() {\n        let output = MockSystemOutputs::mock_lsof_output();\n        assert!(output.contains(\":3000\"));\n        assert!(output.contains(\"LISTEN\"));\n        assert!(output.contains(\"node\"));\n    }\n\n    #[test]\n    fn test_mock_netstat_output_parsing() {\n        let output = MockSystemOutputs::mock_netstat_output();\n        assert!(output.contains(\"127.0.0.1.3000\"));\n        assert!(output.contains(\"ESTABLISHED\"));\n        assert!(output.contains(\"LISTEN\"));\n    }\n\n    #[test]\n    fn test_create_mock_system_executor() {\n        let _mock = create_mock_system_executor();\n        // Test that the mock can be created without panicking\n        assert!(true);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","testing","mod.rs"],"content":"pub mod fixtures;\npub mod mocks;\npub mod tui_test_utils;\npub mod integration_helpers;\n// pub mod property_tests;  // Temporarily disabled due to import issues\n\npub use fixtures::*;\npub use mocks::*;\npub use tui_test_utils::*;\npub use integration_helpers::*;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","testing","property_tests.rs"],"content":"//! Property-based tests for BossyRust\n//! \n//! This module contains property-based tests using proptest to verify\n//! that key invariants hold across a wide range of inputs.\n\n#[cfg(test)]\nuse proptest::prelude::*;\n\n#[cfg(test)]\nmod search_properties {\n    use super::*;\n    use crate::testing::*;\n    use crate::*;\n\n    /// Generate arbitrary process names for testing\n    fn arb_process_name() -\u003e impl Strategy\u003cValue = String\u003e {\n        prop_oneof![\n            \"node.*\",\n            \"python.*\",\n            \"cargo.*\",\n            \"rust.*\",\n            \"npm.*\",\n            \"[a-z]{3,10}\",\n        ].prop_map(|s| s.to_string())\n    }\n\n    /// Generate arbitrary search patterns\n    fn arb_search_pattern() -\u003e impl Strategy\u003cValue = String\u003e {\n        prop_oneof![\n            // Port patterns\n            \":[0-9]{1,5}\",\n            // PID patterns  \n            \"#[0-9]{1,6}\",\n            // CPU patterns\n            \"\u003e[0-9]{1,2}%\",\n            // Memory patterns\n            \"\u003e[0-9]{1,4}MB\",\n            \"\u003e[0-9]{1,2}GB\",\n            // Name patterns\n            \"[a-zA-Z]{3,15}\",\n        ].prop_map(|s| s.to_string())\n    }\n\n    proptest! {\n        #[test]\n        fn test_process_search_consistency(\n            pattern in arb_search_pattern(),\n            processes in prop::collection::vec(any::\u003cu32\u003e().prop_map(|pid| {\n                create_test_process(pid, \"test_process\", 10.0, 512)\n            }), 1..100)\n        ) {\n            // Property: Search should be deterministic\n            let results1 = processes.iter()\n                .filter(|p| p.matches_search(\u0026pattern))\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            \n            let results2 = processes.iter()\n                .filter(|p| p.matches_search(\u0026pattern))\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            \n            prop_assert_eq!(results1.len(), results2.len());\n        }\n\n        #[test]\n        fn test_search_subset_property(\n            pattern in arb_search_pattern(),\n            processes in prop::collection::vec(any::\u003cu32\u003e().prop_map(|pid| {\n                create_test_process(pid, \"test_process\", 20.0, 1024)\n            }), 1..50)\n        ) {\n            // Property: Filtered results should be a subset of original\n            let all_count = processes.len();\n            let filtered_count = processes.iter()\n                .filter(|p| p.matches_search(\u0026pattern))\n                .count();\n            \n            prop_assert!(filtered_count \u003c= all_count);\n        }\n\n        #[test]\n        fn test_port_search_validity(\n            port in 1u16..65535,\n            process_name in arb_process_name()\n        ) {\n            let port_info = create_test_port(port, network::Protocol::Tcp, Some(1234));\n            let search_pattern = format!(\":{}\", port);\n            \n            // Property: Port search should find exact matches\n            if port_info.matches_search(\u0026search_pattern) {\n                prop_assert_eq!(port_info.port, port);\n            }\n        }\n\n        #[test]\n        fn test_pid_search_validity(\n            pid in 1u32..99999,\n            process_name in arb_process_name()\n        ) {\n            let process = create_test_process(pid, \u0026process_name, 25.0, 2048);\n            let search_pattern = format!(\"#{}\", pid);\n            \n            // Property: PID search should find exact matches\n            if process.matches_search(\u0026search_pattern) {\n                prop_assert_eq!(process.pid, pid);\n            }\n        }\n\n        #[test]\n        fn test_search_empty_pattern(\n            processes in prop::collection::vec(any::\u003cu32\u003e().prop_map(|pid| {\n                create_test_process(pid, \"test\", 15.0, 512) \n            }), 0..100)\n        ) {\n            // Property: Empty search pattern behavior\n            let empty_results = processes.iter()\n                .filter(|p| p.matches_search(\"\"))\n                .count();\n            \n            // Empty pattern should either match all or none consistently\n            prop_assert!(empty_results == 0 || empty_results == processes.len());\n        }\n\n        #[test] \n        fn test_memory_search_consistency(\n            memory_mb in 1u64..8192,\n            process_name in arb_process_name()\n        ) {\n            let mut process = create_test_process(1234, \u0026process_name, 30.0, memory_mb);\n            process.memory = memory_mb;\n            \n            let search_pattern = format!(\"\u003e{}MB\", memory_mb - 1);\n            \n            // Property: Process with memory X should match \"\u003eY MB\" where Y \u003c X\n            if memory_mb \u003e 1 {\n                prop_assert!(process.matches_search(\u0026search_pattern));\n            }\n        }\n\n        #[test]\n        fn test_cpu_search_bounds(\n            cpu_percent in 0.0f64..100.0,\n            process_name in arb_process_name()\n        ) {\n            let mut process = create_test_process(1234, \u0026process_name, cpu_percent as f32, 1024);\n            process.cpu_usage = cpu_percent as f32;\n            \n            // Property: CPU searches should respect bounds\n            let high_cpu_pattern = \"\u003e95%\";\n            let low_cpu_pattern = \"\u003e5%\";\n            \n            if cpu_percent \u003e 95.0 {\n                prop_assert!(process.matches_search(high_cpu_pattern));\n            }\n            \n            if cpu_percent \u003e 5.0 {\n                prop_assert!(process.matches_search(low_cpu_pattern));\n            }\n        }\n\n        #[test]\n        fn test_name_search_case_sensitivity(\n            name in \"[a-zA-Z]{5,15}\",\n            search_term in \"[a-zA-Z]{3,10}\"\n        ) {\n            let process = create_test_process(1234, \u0026name, 20.0, 1024);\n            \n            // Property: Name search should be case-insensitive or consistently sensitive\n            let lower_match = process.matches_search(\u0026search_term.to_lowercase());\n            let upper_match = process.matches_search(\u0026search_term.to_uppercase());\n            \n            // If one case matches, behavior should be consistent\n            if lower_match || upper_match {\n                // At least basic substring matching should work\n                prop_assert!(\n                    name.to_lowercase().contains(\u0026search_term.to_lowercase()) ||\n                    !lower_match\n                );\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod data_structure_properties {\n    use super::*;\n    use crate::tui::AppState;\n\n    proptest! {\n        #[test]\n        fn test_app_state_invariants(\n            selected_index in 0usize..1000,\n            process_count in 0usize..1000\n        ) {\n            let mut app = AppState::default();\n            \n            // Add some test processes\n            for i in 0..process_count.min(100) {\n                app.processes.push(create_test_process(i as u32, \"test\", 15.0, 512));\n            }\n            app.filtered_processes = app.processes.clone();\n            \n            // Set selected index\n            if !app.filtered_processes.is_empty() {\n                let safe_index = selected_index % app.filtered_processes.len();\n                app.selected_index = safe_index;\n            }\n            \n            // Property: Selected index should never exceed bounds\n            if !app.filtered_processes.is_empty() {\n                prop_assert!(app.selected_index \u003c app.filtered_processes.len());\n            }\n            \n            // Property: Filtered processes should be subset of all processes\n            prop_assert!(app.filtered_processes.len() \u003c= app.processes.len());\n        }\n\n        #[test]\n        fn test_port_validation(\n            port in 1u16..65535,\n            protocol in prop_oneof![\"TCP\", \"UDP\"]\n        ) {\n            let port_info = create_test_port(port, network::Protocol::Tcp, Some(1234));\n            \n            // Property: Port numbers should be valid\n            prop_assert!(port_info.port \u003e 0);\n            prop_assert!(port_info.port \u003c= 65535);\n            \n            // Property: Port should have consistent string representation\n            let port_str = port_info.port.to_string();\n            prop_assert!(port_str.parse::\u003cu16\u003e().unwrap() == port_info.port);\n        }\n\n        #[test]\n        fn test_process_memory_bounds(\n            memory_mb in 0u64..16384\n        ) {\n            let mut process = create_test_process(1234, \"test\", 20.0, memory_mb);\n            process.memory = memory_mb;\n            \n            // Property: M
