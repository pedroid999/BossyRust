t","src","tui","themes.rs"],"content":"use ratatui::style::Color;\n\n#[derive(Debug, Clone)]\npub struct Theme {\n    pub name: String,\n    pub background: Color,\n    pub foreground: Color,\n    pub primary: Color,\n    pub secondary: Color,\n    pub accent: Color,\n    pub highlight: Color,\n    pub border: Color,\n    pub text_secondary: Color,\n}\n\npub struct ThemeManager;\n\nimpl ThemeManager {\n    pub fn get_themes() -\u003e Vec\u003cTheme\u003e {\n        vec![\n            // Kanagawa\n            Theme {\n                name: \"Kanagawa\".to_string(),\n                background: Color::Rgb(31, 31, 46),\n                foreground: Color::Rgb(210, 210, 210),\n                primary: Color::Rgb(127, 173, 173),\n                secondary: Color::Rgb(193, 167, 127),\n                accent: Color::Rgb(224, 138, 138),\n                highlight: Color::Rgb(60, 60, 80),\n                border: Color::Rgb(80, 80, 100),\n                text_secondary: Color::Rgb(150, 150, 150),\n            },\n            // Dracula\n            Theme {\n                name: \"Dracula\".to_string(),\n                background: Color::Rgb(40, 42, 54),\n                foreground: Color::Rgb(248, 248, 242),\n                primary: Color::Rgb(189, 147, 249),\n                secondary: Color::Rgb(80, 250, 123),\n                accent: Color::Rgb(255, 85, 85),\n                highlight: Color::Rgb(68, 71, 90),\n                border: Color::Rgb(98, 114, 164),\n                text_secondary: Color::Rgb(150, 150, 150),\n            },\n            // Gruvbox\n            Theme {\n                name: \"Gruvbox\".to_string(),\n                background: Color::Rgb(40, 40, 40),\n                foreground: Color::Rgb(235, 219, 178),\n                primary: Color::Rgb(254, 128, 25),\n                secondary: Color::Rgb(184, 187, 38),\n                accent: Color::Rgb(251, 73, 52),\n                highlight: Color::Rgb(60, 56, 54),\n                border: Color::Rgb(124, 111, 100),\n                text_secondary: Color::Rgb(168, 153, 132),\n            },\n            // Nord\n            Theme {\n                name: \"Nord\".to_string(),\n                background: Color::Rgb(46, 52, 64),\n                foreground: Color::Rgb(216, 222, 233),\n                primary: Color::Rgb(136, 192, 208),\n                secondary: Color::Rgb(163, 190, 140),\n                accent: Color::Rgb(191, 97, 106),\n                highlight: Color::Rgb(59, 66, 82),\n                border: Color::Rgb(76, 86, 106),\n                text_secondary: Color::Rgb(150, 150, 150),\n            },\n            // Solarized (Dark)\n            Theme {\n                name: \"Solarized (Dark)\".to_string(),\n                background: Color::Rgb(0, 43, 54),\n                foreground: Color::Rgb(131, 148, 150),\n                primary: Color::Rgb(38, 139, 210),\n                secondary: Color::Rgb(133, 153, 0),\n                accent: Color::Rgb(220, 50, 47),\n                highlight: Color::Rgb(7, 54, 66),\n                border: Color::Rgb(88, 110, 117),\n                text_secondary: Color::Rgb(101, 123, 131),\n            },\n            // Catppuccin (Mocha)\n            Theme {\n                name: \"Catppuccin (Mocha)\".to_string(),\n                background: Color::Rgb(30, 30, 46),\n                foreground: Color::Rgb(205, 214, 244),\n                primary: Color::Rgb(137, 180, 250),\n                secondary: Color::Rgb(166, 227, 161),\n                accent: Color::Rgb(243, 139, 168),\n                highlight: Color::Rgb(49, 50, 68),\n                border: Color::Rgb(88, 91, 112),\n                text_secondary: Color::Rgb(147, 153, 178),\n            },\n            // Tokyo Night\n            Theme {\n                name: \"Tokyo Night\".to_string(),\n                background: Color::Rgb(24, 25, 38),\n                foreground: Color::Rgb(169, 177, 214),\n                primary: Color::Rgb(122, 162, 247),\n                secondary: Color::Rgb(158, 206, 106),\n                accent: Color::Rgb(247, 118, 142),\n                highlight: Color::Rgb(31, 32, 48),\n                border: Color::Rgb(56, 58, 79),\n                text_secondary: Color::Rgb(92, 99, 122),\n            },\n            // One Dark\n            Theme {\n                name: \"One Dark\".to_string(),\n                background: Color::Rgb(40, 44, 52),\n                foreground: Color::Rgb(171, 178, 191),\n                primary: Color::Rgb(97, 175, 239),\n                secondary: Color::Rgb(152, 195, 121),\n                accent: Color::Rgb(224, 108, 117),\n                highlight: Color::Rgb(49, 54, 63),\n                border: Color::Rgb(65, 70, 81),\n                text_secondary: Color::Rgb(140, 140, 140),\n            },\n            // Monokai\n            Theme {\n                name: \"Monokai\".to_string(),\n                background: Color::Rgb(39, 40, 34),\n                foreground: Color::Rgb(248, 248, 242),\n                primary: Color::Rgb(102, 217, 239),\n                secondary: Color::Rgb(166, 226, 46),\n                accent: Color::Rgb(249, 38, 114),\n                highlight: Color::Rgb(56, 57, 50),\n                border: Color::Rgb(73, 72, 62),\n                text_secondary: Color::Rgb(150, 150, 150),\n            },\n            // Everforest (Dark)\n            Theme {\n                name: \"Everforest (Dark)\".to_string(),\n                background: Color::Rgb(45, 52, 64),\n                foreground: Color::Rgb(211, 208, 191),\n                primary: Color::Rgb(116, 178, 123),\n                secondary: Color::Rgb(229, 192, 123),\n                accent: Color::Rgb(228, 108, 117),\n                highlight: Color::Rgb(56, 64, 79),\n                border: Color::Rgb(78, 87, 105),\n                text_secondary: Color::Rgb(148, 142, 129),\n            },\n        ]\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_theme_creation() {\n        let theme = Theme {\n            name: \"Test Theme\".to_string(),\n            background: Color::Black,\n            foreground: Color::White,\n            primary: Color::Blue,\n            secondary: Color::Green,\n            accent: Color::Red,\n            highlight: Color::Yellow,\n            border: Color::Gray,\n            text_secondary: Color::DarkGray,\n        };\n\n        assert_eq!(theme.name, \"Test Theme\");\n        assert_eq!(theme.background, Color::Black);\n        assert_eq!(theme.foreground, Color::White);\n    }\n\n    #[test]\n    fn test_theme_manager_get_themes() {\n        let themes = ThemeManager::get_themes();\n        \n        // Should have multiple themes\n        assert!(!themes.is_empty());\n        assert!(themes.len() \u003e= 6);\n\n        // Check that all expected themes are present\n        let theme_names: Vec\u003c\u0026String\u003e = themes.iter().map(|t| \u0026t.name).collect();\n        assert!(theme_names.contains(\u0026\u0026\"Kanagawa\".to_string()));\n        assert!(theme_names.contains(\u0026\u0026\"Dracula\".to_string()));\n        assert!(theme_names.contains(\u0026\u0026\"Gruvbox\".to_string()));\n        assert!(theme_names.contains(\u0026\u0026\"Nord\".to_string()));\n        assert!(theme_names.contains(\u0026\u0026\"One Dark\".to_string()));\n        assert!(theme_names.contains(\u0026\u0026\"Monokai\".to_string()));\n        assert!(theme_names.contains(\u0026\u0026\"Everforest (Dark)\".to_string()));\n    }\n\n    #[test]\n    fn test_all_themes_have_valid_properties() {\n        let themes = ThemeManager::get_themes();\n        \n        for theme in themes {\n            // Each theme should have a non-empty name\n            assert!(!theme.name.is_empty());\n            \n            // Theme should be cloneable\n            let _cloned = theme.clone();\n            \n            // Theme should be debuggable\n            let debug_str = format!(\"{:?}\", theme);\n            assert!(debug_str.contains(\u0026theme.name));\n        }\n    }\n\n    #[test]\n    fn test_theme_color_values() {\n        let themes = ThemeManager::get_themes();\n        let kanagawa = themes.iter().find(|t| t.name == \"Kanagawa\").unwrap();\n        \n        // Test specific color values for Kanagawa theme\n        assert_eq!(kanagawa.background, Color::Rgb(31, 31, 46));\n        assert_eq!(kanagawa.foreground, Color::Rgb(210, 210, 210));\n        assert_eq!(kanagawa.primary, Color::Rgb(127, 173, 173));\n    }\n\n    #[test]\n    fn test_theme_uniqueness() {\n        let themes = ThemeManager::get_themes();\n        let mut names = std::collections::HashSet::new();\n        \n        for theme in themes {\n            // Each theme name should be unique\n            assert!(names.insert(theme.name.clone()), \"Duplicate theme name: {}\", theme.name);\n        }\n    }\n\n    #[test]\n    fn test_rgb_color_ranges() {\n        let themes = ThemeManager::get_themes();\n        \n        for theme in themes {\n            // Test that RGB values are within valid ranges\n            if let Color::Rgb(r, g, b) = theme.background {\n                assert!(r \u003c= 255);\n                assert!(g \u003c= 255);\n                assert!(b \u003c= 255);\n            }\n            \n            if let Color::Rgb(r, g, b) = theme.foreground {\n                assert!(r \u003c= 255);\n                assert!(g \u003c= 255);\n                assert!(b \u003c= 255);\n            }\n        }\n    }\n\n    #[test]\n    fn test_theme_contrast() {\n        let themes = ThemeManager::get_themes();\n        \n        for theme in themes {\n            // Basic contrast test - background and foreground should be different\n            assert_ne!(theme.background, theme.foreground, \"Theme '{}' has same background and foreground\", theme.name);\n        }\n    }\n\n    #[test]\n    fn test_specific_theme_properties() {\n        let themes = ThemeManager::get_themes();\n        \n        // Test Dracula theme specifically\n        let dracula = themes.iter().find(|t| t.name == \"Dracula\").unwrap();\n        assert_eq!(dracula.background, Color::Rgb(40, 42, 54));\n        assert_eq!(dracula.primary, Color::Rgb(189, 147, 249));\n        \n        // Test Gruvbox theme specifically  \n        let gruvbox = themes.iter().find(|t| t.name == \"Gruvbox\").unwrap();\n        assert_eq!(gruvbox.background, Color::Rgb(40, 40, 40));\n        assert_eq!(gruvbox.accent, Color::Rgb(251, 73, 52));\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":77}},{"line":20,"address":[],"length":0,"stats":{"Line":77}},{"line":22,"address":[],"length":0,"stats":{"Line":77}},{"line":23,"address":[],"length":0,"stats":{"Line":231}},{"line":24,"address":[],"length":0,"stats":{"Line":154}},{"line":25,"address":[],"length":0,"stats":{"Line":154}},{"line":26,"address":[],"length":0,"stats":{"Line":154}},{"line":27,"address":[],"length":0,"stats":{"Line":154}},{"line":28,"address":[],"length":0,"stats":{"Line":154}},{"line":29,"address":[],"length":0,"stats":{"Line":154}},{"line":30,"address":[],"length":0,"stats":{"Line":77}},{"line":31,"address":[],"length":0,"stats":{"Line":77}},{"line":34,"address":[],"length":0,"stats":{"Line":77}},{"line":35,"address":[],"length":0,"stats":{"Line":231}},{"line":36,"address":[],"length":0,"stats":{"Line":154}},{"line":37,"address":[],"length":0,"stats":{"Line":154}},{"line":38,"address":[],"length":0,"stats":{"Line":154}},{"line":39,"address":[],"length":0,"stats":{"Line":154}},{"line":40,"address":[],"length":0,"stats":{"Line":154}},{"line":41,"address":[],"length":0,"stats":{"Line":154}},{"line":42,"address":[],"length":0,"stats":{"Line":77}},{"line":43,"address":[],"length":0,"stats":{"Line":77}},{"line":46,"address":[],"length":0,"stats":{"Line":77}},{"line":47,"address":[],"length":0,"stats":{"Line":231}},{"line":48,"address":[],"length":0,"stats":{"Line":154}},{"line":49,"address rgs([\"kill-port\", \"--help\"]);\n\n    cmd.assert().success().stdout(predicate::str::contains(\n        \"Kill process using a specific port\",\n    ));\n}\n\n#[test]\nfn test_ports_command_help() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ports\", \"--help\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Show all ports\"))\n        .stdout(predicate::str::contains(\"--common\"))\n        .stdout(predicate::str::contains(\"--listening\"));\n}\n\n#[test]\nfn test_kill_process_command_help() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"kill-process\", \"--help\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Kill processes by name\"))\n        .stdout(predicate::str::contains(\"--force\"));\n}\n\n#[test]\nfn test_ps_command_help() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ps\", \"--help\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Show processes\"))\n        .stdout(predicate::str::contains(\"--top-cpu\"))\n        .stdout(predicate::str::contains(\"--top-memory\"))\n        .stdout(predicate::str::contains(\"--limit\"));\n}\n\n#[test]\nfn test_cleanup_command_help() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"cleanup\", \"--help\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\n            \"Cleanup common development processes\",\n        ))\n        .stdout(predicate::str::contains(\"--dev\"));\n}\n\n#[test]\nfn test_find_port_command_help() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"find-port\", \"--help\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Find available port in range\"));\n}\n\n#[test]\nfn test_port_command_with_invalid_port() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"port\", \"65534\"]);\n\n    // This should succeed but likely show no processes (using valid port range)\n    cmd.assert().success();\n}\n\n#[test]\nfn test_port_command_with_zero() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"port\", \"0\"]);\n\n    // Port 0 should be handled gracefully\n    cmd.assert().success();\n}\n\n#[test]\nfn test_ps_command_basic() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ps\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Processes\"));\n}\n\n#[test]\nfn test_ps_command_top_cpu() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ps\", \"--top-cpu\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Top\"))\n        .stdout(predicate::str::contains(\"CPU\"));\n}\n\n#[test]\nfn test_ps_command_top_memory() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ps\", \"--top-memory\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Top\"))\n        .stdout(predicate::str::contains(\"Memory\"));\n}\n\n#[test]\nfn test_ps_command_with_limit() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ps\", \"--limit\", \"5\"]);\n\n    cmd.assert().success();\n}\n\n#[test]\nfn test_ports_command_basic() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ports\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Ports\"));\n}\n\n#[test]\nfn test_ports_command_listening() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ports\", \"--listening\"]);\n\n    cmd.assert().success();\n}\n\n#[test]\nfn test_ports_command_common() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ports\", \"--common\"]);\n\n    cmd.assert().success();\n}\n\n#[test]\nfn test_find_port_command_basic() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"find-port\", \"50000\"]);\n\n    // Should either find a port or indicate none available\n    cmd.assert().success();\n}\n\n#[test]\nfn test_find_port_command_with_range() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"find-port\", \"50000\", \"50010\"]);\n\n    cmd.assert().success();\n}\n\n#[test]\nfn test_kill_process_non_existent() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"kill-process\", \"non_existent_process_name_12345\"]);\n\n    // Should succeed but report no processes found\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"No processes found\"));\n}\n\n#[test]\nfn test_cleanup_without_dev_flag() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"cleanup\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"Please specify --dev\"));\n}\n\n#[test]\nfn test_cleanup_with_dev_flag() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"cleanup\", \"--dev\"]);\n\n    // Should succeed regardless of whether dev processes are found\n    cmd.assert().success();\n}\n\n#[test]\nfn test_invalid_command() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"invalid-command\"]);\n\n    cmd.assert()\n        .failure()\n        .stderr(predicate::str::contains(\"unrecognized subcommand\"));\n}\n\n#[test]\nfn test_port_command_missing_argument() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"port\"]);\n\n    cmd.assert()\n        .failure()\n        .stderr(predicate::str::contains(\"required\"));\n}\n\n#[test]\nfn test_kill_port_missing_argument() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"kill-port\"]);\n\n    cmd.assert()\n        .failure()\n        .stderr(predicate::str::contains(\"required\"));\n}\n\n#[test]\nfn test_kill_process_missing_argument() {\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"kill-process\"]);\n\n    cmd.assert()\n        .failure()\n        .stderr(predicate::str::contains(\"required\"));\n}\n\n// Note: We avoid actual kill operations in tests to prevent system disruption\n#[test]\nfn test_kill_port_dry_run_concept() {\n    // This test demonstrates how we would test kill operations safely\n    // In a real scenario, we might use a mock system or test environment\n\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"port\", \"65534\"]); // Use a valid but very unlikely port\n\n    // Just verify the command structure works\n    cmd.assert().success();\n}\n\n#[test]\nfn test_command_chaining_safety() {\n    // Test that commands don't interfere with each other\n\n    // Run multiple commands in sequence\n    let mut cmd1 = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd1.args([\"ps\", \"--limit\", \"1\"]);\n    cmd1.assert().success();\n\n    let mut cmd2 = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd2.args([\"ports\", \"--listening\"]);\n    cmd2.assert().success();\n\n    let mut cmd3 = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd3.args([\"find-port\", \"60000\"]);\n    cmd3.assert().success();\n}\n\n#[test]\nfn test_error_handling_graceful() {\n    // Test that errors are handled gracefully without panics\n\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"port\", \"abc\"]); // Invalid port number\n\n    cmd.assert()\n        .failure()\n        .stderr(predicate::str::contains(\"invalid\").or(predicate::str::contains(\"error\")));\n}\n\n#[test]\nfn test_output_format_consistency() {\n    // Test that output formats are consistent across commands\n\n    let mut cmd = Command::cargo_bin(\"bossy-rust\").unwrap();\n    cmd.args([\"ps\", \"--limit\", \"3\"]);\n\n    cmd.assert()\n        .success()\n        .stdout(predicate::str::contains(\"PID\"))\n        .stdout(predicate::str::contains(\"Process\"));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","tests","tui_dashboard_tests.rs"],"content":"use bossy_rust::testing::*;\nuse bossy_rust::tui::{AppState, AppMode};\nuse ratatui::{backend::TestBackend, Terminal, buffer::Buffer};\nuse ratatui::layout::Rect;\n\n#[cfg(test)]\nmod dashboard_rendering_tests {\n    use super::*;\n\n    #[test]\n    fn test_dashboard_render_basic() {\n        let mut app = AppState::default();\n        app.processes = create_realistic_test_processes();\n        app.filtered_processes = app.processes.clone();\n        app.ports = create_realistic_test_ports();\n        app.filtered_ports = app.ports.clone();\n\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        let result = terminal.draw(|f| {\n            bossy_rust::tui::dashboard::render_dashboard(f, \u0026mut app);\n        });\n\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_process_view_render() {\n        let mut app = AppState::default();\n        app.mode = AppMode::ProcessView;\n        app.processes = create_realistic_test_processes();\n        app.filtered_processes = app.processes.clone();\n\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        let result = terminal.draw(|f| {\n            bossy_rust::tui::dashboard::render_dashboard(f, \u0026mut app);\n        });\n\n        assert!(result.is_ok());\n        \n        // Check that the terminal buffer contains process information\n        let buffer = terminal.backend().buffer();\n        let content = buffer_to_string(buffer);\n        \n        // Should contain process names from our test data\n        assert!(content.contains(\"node\") || content.contains(\"Process\"));\n    }\n\n    #[test] \n    fn test_port_view_render() {\n        let mut app = AppState::default();\n        app.mode = AppMode::PortView;\n        app.ports = create_realistic_test_ports();\n        app.filtered_ports = app.ports.clone();\n\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        let result = terminal.draw(|f| {\n            bossy_rust::tui::dashboard::render_dashboard(f, \u0026mut app);\n        });\n\n        assert!(result.is_ok());\n        \n        let buffer = terminal.backend().buffer();\n        let content = buffer_to_string(buffer);\n        \n        // Should contain port information\n        assert!(content.contains(\"Port\") || content.contains(\"3000\"));\n    }\n\n    #[test]\n    fn test_connection_view_render() {\n        let mut app = AppState::default();\n        app.mode = AppMode::ConnectionView;\n        app.connections = create_realistic_test_connections();\n        app.filtered_connections = app.connections.clone();\n\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        let result = terminal.draw(|f| {\n            bossy_rust::tui::dashboard::render_dashboard(f, \u0026mut app);\n        });\n\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_theme_selector_render() {\n        let mut app = AppState::default();\n        app.mode = AppMode::ThemeSelector;\n\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        let result = terminal.draw(|f| {\n            bossy_rust::tui::dashboard::render_dashboard(f, \u0026mut app);\n        });\n\n        assert!(result.is_ok());\n        \n        let buffer = terminal.backend().buffer();\n        let content = buffer_to_string(buffer);\n        \n        // Should contain theme information\n        assert!(content.contains(\"Theme\") || !app.themes.is_empty());\n    }\n\n    #[test]\n    fn test_help_dialog_render() {\n        let mut app = AppState::default();\n        app.show_help = true;\n\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        let result = terminal.draw(|f| {\n            bossy_rust::tui::dashboard::render_dashboard(f, \u0026mut app);\n        });\n\n        assert!(result.is_ok());\n        \n        let buffer = terminal.backend().buffer();\n        let content = buffer_to_string(buffer);\n        \n        // Should contain help text\n        assert!(content.contains(\"Help\") || content.contains(\"Key\"));\n    }\n\n    #[test]\n    fn test_confirmation_dialog_render() {\n        use bossy_rust::tui::{ConfirmationDialog, DialogAction, WarningLevel};\n        \n        let mut app = AppState::default();\n        app.confirmation_dialog = Some(ConfirmationDialog {\n            title: \"Test Dialog\".to_string(),\n            message: \"Test message\".to_string(),\n            confirm_action: DialogAction::Process(123),\n            warning_level: WarningLevel::Medium,\n            additional_info: vec![\"Additional info\".to_string()],\n        });\n\n        let backend = TestBackend::new(120, 40);\n        let mut terminal = Terminal::new(backend).unwrap();\n\n        let result = terminal.draw(|f| {\n            bossy_rust::tui::dashboard::render_dashboard(f, \u0026mut app);\n        });\n\n        assert!(result.is_ok());\n        \n        let buffer = terminal.backend().buffer();\n        let content = buffer_to_string(buffer);\n        \n        // Should contain dialog content\n        assert!(content.contains(\"Test Dialog\") || content.contains(\"confirm\"));\n    }\n\n    #[test]\n    fn test_search_help_dialog_render() {\n        let mut app = AppState::default();\n        app.search_active = true;\n        app.show_search_help = true;\n\n        let backend = Tes ll process on port {port}: {e}\");\n                std::process::exit(1);\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn show_ports(common: bool, listening: bool) -\u003e Result\u003c()\u003e {\n        let ports = if listening {\n            PortManager::get_listening_ports()?\n        } else if common {\n            PortManager::get_development_ports()?\n        } else {\n            PortManager::get_all_ports()?\n        };\n\n        if ports.is_empty() {\n            println!(\"No ports found\");\n            return Ok(());\n        }\n\n        println!(\"Ports ({}):\", ports.len());\n        println!(\"┌─────────┬─────────┬────────────┬─────────┬─────────────────────┬──────────────────────┐\");\n        println!(\"│  Port   │ Proto   │   State    │   PID   │       Process       │       Service        │\");\n        println!(\"├─────────┼─────────┼────────────┼─────────┼─────────────────────┼──────────────────────┤\");\n\n        for port in ports {\n            let protocol = format!(\"{:?}\", port.protocol);\n            let state = format!(\"{:?}\", port.state);\n            let pid = port.pid.map_or(\"-\".to_string(), |p| p.to_string());\n            let process = port.process_name.as_deref().unwrap_or(\"-\");\n            let service = port.get_service_suggestion().unwrap_or(\"-\".to_string());\n\n            println!(\n                \"│ {:\u003e7} │ {:\u003e7} │ {:\u003e10} │ {:\u003e7} │ {:\u003e19} │ {:\u003e20} │\",\n                port.port,\n                \u0026protocol[..std::cmp::min(protocol.len(), 7)],\n                \u0026state[..std::cmp::min(state.len(), 10)],\n                \u0026pid[..std::cmp::min(pid.len(), 7)],\n                \u0026process[..std::cmp::min(process.len(), 19)],\n                \u0026service[..std::cmp::min(service.len(), 20)]\n            );\n        }\n\n        println!(\"└─────────┴─────────┴────────────┴─────────┴─────────────────────┴──────────────────────┘\");\n\n        Ok(())\n    }\n\n    pub async fn kill_process(name: \u0026str, force: bool) -\u003e Result\u003c()\u003e {\n        println!(\"Killing processes matching '{name}'...\");\n\n        match ProcessKiller::kill_processes_by_name(name, force).await {\n            Ok(pids) =\u003e {\n                if pids.is_empty() {\n                    println!(\"No processes found matching '{name}'\");\n                } else {\n                    println!(\n                        \"✅ Successfully killed {} process(es): {pids:?}\",\n                        pids.len()\n                    );\n                }\n            }\n            Err(e) =\u003e {\n                eprintln!(\"❌ Failed to kill processes: {e}\");\n                std::process::exit(1);\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn show_processes(top_cpu: bool, top_memory: bool, limit: usize) -\u003e Result\u003c()\u003e {\n        let mut monitor = ProcessMonitor::new();\n\n        let processes = if top_cpu {\n            monitor.get_top_cpu_processes(limit)\n        } else if top_memory {\n            monitor.get_top_memory_processes(limit)\n        } else {\n            let mut procs = monitor.get_processes();\n            procs.truncate(limit);\n            procs\n        };\n\n        if processes.is_empty() {\n            println!(\"No processes found\");\n            return Ok(());\n        }\n\n        let title = if top_cpu {\n            format!(\"Top {limit} CPU Consumers\")\n        } else if top_memory {\n            format!(\"Top {limit} Memory Consumers\")\n        } else {\n            format!(\"Processes (showing {limit})\")\n        };\n\n        println!(\"{title}:\");\n        println!(\"┌──────────┬─────────────────────┬─────────┬─────────────┬──────────────┐\");\n        println!(\"│   PID    │       Process       │  CPU %  │   Memory    │    Status    │\");\n        println!(\"├──────────┼─────────────────────┼─────────┼─────────────┼──────────────┤\");\n\n        for process in processes {\n            let name = if process.name.chars().count() \u003e 19 {\n                format!(\"{}…\", process.name.chars().take(18).collect::\u003cString\u003e())\n            } else {\n                process.name.clone()\n            };\n\n            let status = if process.status.chars().count() \u003e 12 {\n                format!(\"{}…\", process.status.chars().take(11).collect::\u003cString\u003e())\n            } else {\n                process.status.clone()\n            };\n\n            println!(\n                \"│ {:\u003e8} │ {:\u003e19} │ {:\u003e7.1} │ {:\u003e11} │ {:\u003e12} │\",\n                process.pid,\n                name,\n                process.cpu_usage,\n                process.format_memory(),\n                status\n            );\n        }\n\n        println!(\"└──────────┴─────────────────────┴─────────┴─────────────┴──────────────┘\");\n\n        Ok(())\n    }\n\n    pub async fn cleanup_processes(dev: bool) -\u003e Result\u003c()\u003e {\n        if dev {\n            println!(\"Cleaning up development processes...\");\n\n            match ProcessKiller::cleanup_dev_processes().await {\n                Ok(pids) =\u003e {\n                    if pids.is_empty() {\n                        println!(\"No development processes found to cleanup\");\n                    } else {\n                        println!(\n                            \"✅ Cleaned up {} development processes: {pids:?}\",\n                            pids.len()\n                        );\n                    }\n                }\n                Err(e) =\u003e {\n                    eprintln!(\"❌ Failed to cleanup processes: {e}\");\n                    std::process::exit(1);\n                }\n            }\n        } else {\n            println!(\"Please specify --dev to cleanup development processes\");\n        }\n\n        Ok(())\n    }\n\n    pub async fn find_available_port(start: u16, end: u16) -\u003e Result\u003c()\u003e {\n        println!(\"Searching for available ports in range {start}-{end}...\");\n\n        match ProcessKiller::find_available_port(start, end) {\n            Ok(port) =\u003e {\n                println!(\"✅ Available port found: {port}\");\n\n                // Show suggestions for common development ports\n                if NetworkUtils::is_development_port(port) {\n                    if let Some(service) = NetworkUtils::get_well_known_ports().get(\u0026port) {\n                        println!(\"💡 This port is commonly used for: {service}\");\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                println!(\"❌ {e}\");\n\n                // Suggest alternatives\n                let alternatives = NetworkUtils::suggest_alternative_port(start);\n                if !alternatives.is_empty() {\n                    println!(\"💡 Consider trying these alternative ports: {alternatives:?}\");\n                }\n\n                std::process::exit(1);\n            }\n        }\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::testing::mocks::MockSystemOutputs;\n\n    #[tokio::test]\n    async fn test_show_port_info_no_process() {\n        // This test would need to mock the PortManager\n        // For now, test that the function doesn't panic\n        assert!(true);\n    }\n\n    #[tokio::test]\n    #[ignore] // Ignore this test because kill_port calls std::process::exit(1)\n    async fn test_kill_port_invalid() {\n        // Test with a port that's very unlikely to be in use\n        // NOTE: This test is ignored because the kill_port function calls std::process::exit(1)\n        // which would terminate the test process. This is a design issue that should be addressed\n        // by refactoring the CLI functions to return errors instead of calling exit.\n        let result = CliHandler::kill_port(65534).await;\n        match result {\n            Ok(_) =\u003e assert!(true),\n cpu: bool,\n        /// Show top memory consumers\n        #[arg(long)]\n        top_memory: bool,\n        /// Limit number of results\n        #[arg(short, long, default_value = \"10\")]\n        limit: usize,\n    },\n    /// Cleanup common development processes\n    Cleanup {\n        /// Target development processes\n        #[arg(long)]\n        dev: bool,\n    },\n    /// Find available port in range\n    FindPort {\n        /// Start port (default: 3000)\n        #[arg(default_value = \"3000\")]\n        start: u16,\n        /// End port (default: start + 100)\n        end: Option\u003cu16\u003e,\n    },\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let cli = Cli::parse();\n\n    match cli.command {\n        Some(command) =\u003e {\n            // Handle CLI commands\n            handle_cli_command(command).await?;\n        }\n        None =\u003e {\n            // Launch interactive TUI\n            run_tui().await?;\n        }\n    }\n\n    Ok(())\n}\n\nasync fn handle_cli_command(command: Commands) -\u003e Result\u003c()\u003e {\n    use commands::CliHandler;\n\n    match command {\n        Commands::Port { port } =\u003e {\n            CliHandler::show_port_info(port).await?;\n        }\n        Commands::KillPort { port } =\u003e {\n            CliHandler::kill_port(port).await?;\n        }\n        Commands::Ports { common, listening } =\u003e {\n            CliHandler::show_ports(common, listening).await?;\n        }\n        Commands::KillProcess { name, force } =\u003e {\n            CliHandler::kill_process(\u0026name, force).await?;\n        }\n        Commands::Ps {\n            top_cpu,\n            top_memory,\n            limit,\n        } =\u003e {\n            CliHandler::show_processes(top_cpu, top_memory, limit).await?;\n        }\n        Commands::Cleanup { dev } =\u003e {\n            CliHandler::cleanup_processes(dev).await?;\n        }\n        Commands::FindPort { start, end } =\u003e {\n            let end = end.unwrap_or(start + 100);\n            CliHandler::find_available_port(start, end).await?;\n        }\n    }\n\n    Ok(())\n}\n\nasync fn run_tui() -\u003e Result\u003c()\u003e {\n    // Setup terminal\n    enable_raw_mode()?;\n    let mut stdout = io::stdout();\n    execute!(stdout, EnterAlternateScreen)?;\n    let backend = CrosstermBackend::new(stdout);\n    let mut terminal = Terminal::new(backend)?;\n\n    // Create app state\n    let mut app = AppState::new()?;\n    let event_handler = EventHandler::default();\n\n    // Main event loop\n    loop {\n        // Render UI\n        terminal.draw(|f| {\n            tui::dashboard::render_dashboard(f, \u0026mut app);\n        })?;\n\n        // Handle events\n        match event_handler.next().await? {\n            AppEvent::Key(key_event) =\u003e {\n                app.handle_key_event(key_event).await?;\n            }\n            AppEvent::Resize(width, height) =\u003e {\n                terminal.resize(ratatui::layout::Rect::new(0, 0, width, height))?;\n            }\n            AppEvent::Refresh =\u003e {\n                if app.should_refresh() {\n                    app.refresh_data()?;\n                }\n            }\n        }\n\n        // Check if we should quit\n        if app.should_quit {\n            break;\n        }\n\n        // Small delay to prevent excessive CPU usage\n        sleep(Duration::from_millis(16)).await; // ~60fps\n    }\n\n    // Cleanup terminal\n    disable_raw_mode()?;\n    execute!(terminal.backend_mut(), LeaveAlternateScreen)?;\n    terminal.show_cursor()?;\n\n    Ok(())\n}\n","traces":[{"line":79,"address":[],"length":0,"stats":{"Line":66}},{"line":80,"address":[],"length":0,"stats":{"Line":66}},{"line":82,"address":[],"length":0,"stats":{"Line":66}},{"line":83,"address":[],"length":0,"stats":{"Line":52}},{"line":85,"address":[],"length":0,"stats":{"Line":71}},{"line":87,"address":[],"length":0,"stats":{"Line":33}},{"line":89,"address":[],"length":0,"stats":{"Line":47 =\u003e ConnectionState::FinWait2,\n            \"SYN_SENT\" =\u003e ConnectionState::SynSent,\n            \"SYN_RCVD\" =\u003e ConnectionState::SynReceived,\n            \"CLOSED\" =\u003e ConnectionState::Closed,\n            _ =\u003e ConnectionState::Unknown,\n        }\n    }\n}\n\nimpl PortInfo {\n    pub fn matches_search(\u0026self, query: \u0026str) -\u003e bool {\n        let query = query.to_lowercase();\n\n        // Handle port search patterns\n        if let Some(port_query) = query.strip_prefix(':') {\n            // Range search: :5432-5434\n            if port_query.contains('-') {\n                if let Some((start, end)) = port_query.split_once('-') {\n                    if let (Ok(start_port), Ok(end_port)) =\n                        (start.parse::\u003cu16\u003e(), end.parse::\u003cu16\u003e())\n                    {\n                        return self.port \u003e= start_port \u0026\u0026 self.port \u003c= end_port;\n                    }\n                }\n            } else {\n                // Exact port search: :3000\n                if let Ok(search_port) = port_query.parse::\u003cu16\u003e() {\n                    return self.port == search_port;\n                }\n            }\n        }\n\n        // Process name search\n        if let Some(ref process_name) = self.process_name {\n            if process_name.to_lowercase().contains(\u0026query) {\n                return true;\n            }\n        }\n\n        // Service name search\n        if let Some(ref service_name) = self.service_name {\n            if service_name.to_lowercase().contains(\u0026query) {\n                return true;\n            }\n        }\n\n        // Port number search\n        self.port.to_string().contains(\u0026query)\n    }\n\n    pub fn is_development_port(\u0026self) -\u003e bool {\n        matches!(self.port,\n            3000 | 3001 | 3002 | // React, Next.js\n            5000 | 5001 | 5002 | // Flask, various dev servers\n            8000 | 8080 | 8888 | // Django, generic HTTP\n            4200 | // Angular\n            5432 | // PostgreSQL\n            3306 | // MySQL\n            6379 | // Redis\n            27017 | // MongoDB\n            9200 | 9300 | // Elasticsearch\n            5672 | // RabbitMQ\n            1433 | // SQL Server\n            8081..=8090 | // Common dev ports\n            9000..=9010   // Common dev ports\n        )\n    }\n\n    pub fn get_service_suggestion(\u0026self) -\u003e Option\u003cString\u003e {\n        match self.port {\n            80 =\u003e Some(\"HTTP\".to_string()),\n            443 =\u003e Some(\"HTTPS\".to_string()),\n            22 =\u003e Some(\"SSH\".to_string()),\n            21 =\u003e Some(\"FTP\".to_string()),\n            25 =\u003e Some(\"SMTP\".to_string()),\n            53 =\u003e Some(\"DNS\".to_string()),\n            3000 =\u003e Some(\"React/Next.js Dev Server\".to_string()),\n            3001 =\u003e Some(\"Create React App\".to_string()),\n            4200 =\u003e Some(\"Angular Dev Server\".to_string()),\n            5000 =\u003e Some(\"Flask Dev Server\".to_string()),\n            8000 =\u003e Some(\"Django Dev Server\".to_string()),\n            8080 =\u003e Some(\"HTTP Alternate/Tomcat\".to_string()),\n            5432 =\u003e Some(\"PostgreSQL\".to_string()),\n            3306 =\u003e Some(\"MySQL\".to_string()),\n            6379 =\u003e Some(\"Redis\".to_string()),\n            27017 =\u003e Some(\"MongoDB\".to_string()),\n            9200 =\u003e Some(\"Elasticsearch\".to_string()),\n            5672 =\u003e Some(\"RabbitMQ\".to_string()),\n            _ =\u003e None,\n        }\n    }\n}\n\npub struct PortManager;\n\nimpl PortManager {\n    pub fn get_all_ports() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let mut ports = Vec::new();\n\n        // Get TCP connections\n        ports.extend(Self::get_tcp_connections()?);\n\n        // Get UDP connections\n        ports.extend(Self::get_udp_connections()?);\n\n        Ok(ports)\n    }\n\n    pub fn get_listening_ports() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| port.state == ConnectionState::Listen)\n            .collect())\n    }\n\n    pub fn get_port_by_number(port_number: u16) -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| port.port == port_number)\n            .collect())\n    }\n\n    pub fn get_development_ports() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| port.is_development_port())\n            .collect())\n    }\n\n    pub fn get_active_connections() -\u003e Result\u003cVec\u003cConnectionInfo\u003e\u003e {\n        Ok(Self::get_all_ports()?\n            .into_iter()\n            .filter(|port| {\n                port.state == ConnectionState::Established \u0026\u0026 port.remote_address.is_some()\n            })\n            .map(|port| ConnectionInfo {\n                protocol: port.protocol,\n                local_address: port.local_address,\n                remote_address: port.remote_address.unwrap(), // Safe due to filter\n                pid: port.pid,\n                process_name: port.process_name,\n            })\n            .collect())\n    }\n\n    fn get_tcp_connections() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let output = Command::new(\"netstat\")\n            .args([\"-an\", \"-p\", \"tcp\"])\n            .output()?;\n\n        if !output.status.success() {\n            return Err(anyhow!(\"Failed to run netstat for TCP connections\"));\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        Self::parse_netstat_output(\u0026stdout, Protocol::Tcp)\n    }\n\n    fn get_udp_connections() -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let output = Command::new(\"netstat\")\n            .args([\"-an\", \"-p\", \"udp\"])\n            .output()?;\n\n        if !output.status.success() {\n            return Err(anyhow!(\"Failed to run netstat for UDP connections\"));\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        Self::parse_netstat_output(\u0026stdout, Protocol::Udp)\n    }\n\n    fn parse_netstat_output(output: \u0026str, protocol: Protocol) -\u003e Result\u003cVec\u003cPortInfo\u003e\u003e {\n        let mut ports = Vec::new();\n        let pid_map = Self::get_pid_port_mapping()?;\n\n        for line in output.lines() {\n            if let Some(port_info) = Self::parse_netstat_line(line, \u0026protocol, \u0026pid_map) {\n                ports.push(port_info);\n            }\n        }\n\n        Ok(ports)\n    }\n\n    fn parse_netstat_line(\n        line: \u0026str,\n        protocol: \u0026Protocol,\n        pid_map: \u0026HashMap\u003cu16, (u32, String)\u003e,\n    ) -\u003e Option\u003cPortInfo\u003e {\n        let parts: Vec\u003c\u0026str\u003e = line.split_whitespace().collect();\n\n        if parts.len() \u003c 4 {\n            return None;\n        }\n\n        // Skip header lines\n        if parts[0] == \"Active\" || parts[0] == \"Proto\" {\n            return None;\n        }\n\n        let local_addr_str = parts.get(3)?;\n        let state_str = if protocol == \u0026Protocol::Tcp {\n            parts.get(5).unwrap_or(\u0026\"UNKNOWN\")\n        } else {\n            \"LISTEN\" // UDP doesn't have states in the same way\n        };\n\n        let local_addr = Self::parse_socket_addr(local_addr_str)?;\n        let port = local_addr.port();\n\n        let (pid, process_name) = pid_map\n            .get(\u0026port)\n            .map(|(pid, name)| (Some(*pid), Some(name.clone())))\n            .unwrap_or((None, None));\n\n        let remote_addr = if parts.len() \u003e 4 \u0026\u0026 parts[4] != \"*.*\" {\n            Self::parse_socket_addr(parts[4])\n        } else {\n            None\n        };\n\n        Some(PortInfo {\n            port,\n            protocol: protocol.clone(),\n            pid,\n            process_name,\n            local_address: local_addr,\n            remote_address: remote_addr,\n            state: ConnectionState::from(state_str),\n            service_name: None, // We'll populate this separately if needed\n        })\n    }\n\n    fn parse_socket_addr(addr_str: \u0026str) -\u003e Option\u003cSocketAddr\u003e {\n        // Handle different formats: *.port, ip.port, [ipv6]:port\n        if addr_str.starts_with('*') {\n            // *:port or *.port format\n            let port_str = addr_str.split(['.', ':']).next_back()?;\n            let port: u16 = port_str.parse().ok()?;\n            return Some(SocketAddr::new(IpAddr::from([0, 0, 0, 0]), port));\n        }\n\n        // Try parsing as regular socket address\n        if let Ok(addr) = addr_str.parse::\u003cSocketAddr\u003e() {\n            return Some(addr);\n        }\n\n        // Handle IPv4 dot notation: 127.0.0.1.8080\n        if let Some(last_dot) = addr_str.rfind('.') {\n            let ip_part = \u0026addr_str[..last_dot];\n            let port_part = \u0026addr_str[last_dot + 1..];\n\n            if let (Ok(ip), Ok(port)) = (ip_part.parse::\u003cIpAddr\u003e(), port_part.parse::\u003cu16\u003e()) {\n                return Some(SocketAddr::new(ip, port));\n            }\n        }\n\n        None\n    }\n\n    fn get_pid_port_mapping() -\u003e Result\u003cHashMap\u003cu16, (u32, String)\u003e\u003e {\n        let output = Command::new(\"lsof\").args([\"-i\", \"-P\", \"-n\"]).output()?;\n\n        if !output.status.success() {\n            return Ok(HashMap::new()); // Return empty map if lsof fails\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        let mut mapping = HashMap::new();\n\n        let re = Regex::new(r\"(\\S+)\\s+(\\d+)\\s+\\S+\\s+\\S+\\s+\\S+\\s+\\S+\\s+\\S+\\s+.*?:(\\d+)\")?;\n\n        for line in stdout.lines() {\n            if let Some(captures) = re.captures(line) {\n                if let (Some(process_name), Some(pid_str), Some(port_str)) =\n                    (captures.get(1), captures.get(2), captures.get(3))\n                {\n                    if let (Ok(pid), Ok(port)) = (\n                        pid_str.as_str().parse::\u003cu32\u003e(),\n                        port_str.as_str().parse::\u003cu16\u003e(),\n                    ) {\n                        mapping.insert(port, (pid, process_name.as_str().to_string()));\n                    }\n                }\n            }\n        }\n\n        Ok(mapping)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::network::NetworkUtils;\n    use std::net::{IpAddr, Ipv4Addr};\n\n    fn create_test_port_info() -\u003e PortInfo {\n        PortInfo {\n            port: 3000,\n            protocol: Protocol::Tcp,\n            pid: Some(1234),\n            process_name: Some(\"node\".to_string()),\n            local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)), 3000),\n            remote_address: None,\n            state: ConnectionState::Listen,\n            service_name: None,\n        }\n    }\n\n    #[test]\n    fn test_port_info_creation() {\n        let port_info = create_test_port_info();\n        assert_eq!(port_info.port, 3000);\n        assert_eq!(port_info.protocol, Protocol::Tcp);\n        assert_eq!(port_info.state, ConnectionState::Listen);\n        assert_eq!(port_info.pid, Some(1234));\n        assert_eq!(port_info.process_name, Some(\"node\".to_string()));\n    }\n\n    #[test]\n    fn test_port_search_patterns() {\n        let port_info = create_test_port_info();\n\n        // Test port number search\n        assert!(port_info.matches_search(\":3000\"));\n        assert!(!port_info.matches_search(\":8080\"));\n\n        // Test process name search\n        assert!(port_info.matches_search(\"node\"));\n        assert!(port_info.matches_search(\"NODE\")); // case insensitive\n        assert!(!port_info.matches_search(\"python\"));\n\n        // Test general port search\n        assert!(port_info.matches_search(\"3000\"));\n    }\n\n    #[test]\n    fn test_port_range_search() {\n        let port_info = create_test_port_info();\n\n        // Test port range search\n        assert!(port_info.matches_search(\":2999-3001\"));\n        assert!(port_info.matches_search(\":3000-3000\"));\n        assert!(!port_info.matches_search(\":3001-3002\"));\n    }\n\n    #[test]\n    fn test_development_port_detection() {\n        let mut port_info = create_test_port_info();\n\n        // Test common development ports\n        port_info.port = 3000;\n        assert!(port_info.is_development_port());\n\n        port_info.port = 4200;\n        assert!(port_info.is_development_port());\n\n        port_info.port = 5432;\n        assert!(port_info.is_development_port());\n\n        // Test non-development port\n        port_info.port = 443;\n        assert!(!port_info.is_development_port());\n    }\n\n    #[test]\n    fn test_service_suggestions() {\n        let mut port_info = create_test_port_info();\n\n        // Test well-known port suggestions\n        port_info.port = 80;\n        assert_eq!(port_info.get_service_suggestion(), Some(\"HTTP\".to_string()));\n\n        port_info.port = 443;\n        assert_eq!(\n            port_info.get_service_suggestion(),\n            Some(\"HTTPS\".to_string())\n        );\n\n        port_info.port = 3000;\n        assert_eq!(\n            port_info.get_service_suggestion(),\n            Some(\"React/Next.js Dev Server\".to_string())\n        );\n\n        port_info.port = 5432;\n        assert_eq!(\n            port_info.get_service_suggestion(),\n            Some(\"PostgreSQL\".to_string())\n        );\n\n        // Test unknown port\n        port_info.port = 12345;\n        assert_eq!(port_info.get_service_suggestion(), None);\n    }\n\n    #[test]\n    fn test_protocol_matching() {\n        let mut port_info = create_test_port_info();\n\n        port_info.protocol = Protocol::Tcp;\n        assert_eq!(port_info.protocol, Protocol::Tcp);\n\n        port_info.protocol = Protocol::Udp;\n        assert_eq!(port_info.protocol, Protocol::Udp);\n\n        assert_ne!(Protocol::Tcp, Protocol::Udp);\n    }\n\n    #[test]\n    fn test_connection_state_parsing() {\n        assert_eq!(ConnectionState::from(\"LISTEN\"), ConnectionState::Listen);\n        assert_eq!(\n            ConnectionState::from(\"ESTABLISHED\"),\n            ConnectionState::Established\n        );\n        assert_eq!(\n            ConnectionState::from(\"TIME_WAIT\"),\n            ConnectionState::TimeWait\n        );\n        assert_eq!(\n            ConnectionState::from(\"UNKNOWN_STATE\"),\n            ConnectionState::Unknown\n        );\n    }\n\n    #[test]\n    fn test_socket_addr_parsing() {\n        // Test IPv4 address parsing\n        let addr = PortManager::parse_socket_addr(\"127.0.0.1.3000\");\n        assert!(addr.is_some());\n        let addr = addr.unwrap();\n        assert_eq!(addr.port(), 3000);\n\n        // Test wildcard address parsing\n        let addr = PortManager::parse_socket_addr(\"*.3000\");\n        assert!(addr.is_some());\n        let addr = addr.unwrap();\n        assert_eq!(addr.port(), 3000);\n        assert!(addr.ip().is_unspecified());\n\n        // Test invalid address\n        let addr = PortManager::parse_socket_addr(\"invalid\");\n        assert!(addr.is_none());\n    }\n\n    #[test]\n    fn test_common_ports_mapping() {\n        let common_ports = NetworkUtils::get_well_known_ports();\n\n        assert_eq!(common_ports.get(\u002680), Some(\u0026\"HTTP\"));\n        assert_eq!(common_ports.get(\u0026443), Some(\u0026\"HTTPS\"));\n        assert_eq!(common_ports.get(\u00263000), Some(\u0026\"React/Next.js Dev\"));\n        assert_eq!(common_ports.get(\u00265432), Some(\u0026\"PostgreSQL\"));\n        assert_eq!(common_ports.get(\u002665534), None);\n    }\n\n    #[test]\n    fn test_invalid_search_patterns() {\n        let port_info = create_test_port_info();\n\n        // Invalid port range format\n        assert!(!port_info.matches_search(\":abc-def\"));\n        assert!(!port_info.matches_search(\":3000-\"));\n        assert!(!port_info.matches_search(\":-3000\"));\n\n        // Empty searches should not match port patterns\n        assert!(!port_info.matches_search(\":\"));\n        // Empty search should match (falls through to name search which contains \"\")\n        // assert!(!port_info.matches_search(\"\"));  // This actually matches everything\n    }\n\n    #[test]\n    fn test_port_manager_error_handling() {\n        // These tests would ideally mock the system commands,\n        // but for now we'll just test that the functions don't panic\n\n        // Test with invalid port numbers in edge cases\n        let result = PortManager::get_port_by_number(0);\n        assert!(result.is_ok());\n\n        let result = PortManager::get_port_by_number(65535);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_port_filtering() {\n        // Create test data\n        let listening_port = PortInfo {\n            port: 8080,\n            protocol: Protocol::Tcp,\n            pid: Some(5678),\n            process_name: Some(\"python\".to_string()),\n            local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(0, 0, 0, 0)), 8080),\n            remote_address: None,\n            state: ConnectionState::Listen,\n            service_name: None,\n        };\n\n        let established_port = PortInfo {\n            port: 443,\n            protocol: Protocol::Tcp,\n            pid: Some(9012),\n            process_name: Some(\"chrome\".to_string()),\n            local_address: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(192, 168, 1, 100)), 443),\n            remote_address: Some(SocketAddr::new(\n                IpAddr::V4(Ipv4Addr::new(172, 217, 14, 206)),\n                443,\n            )),\n            state: ConnectionState::Established,\n            service_name: None,\n        };\n\n        // Test state filtering\n        assert_eq!(listening_port.state, ConnectionState::Listen);\n        assert_eq!(established_port.state, ConnectionState::Established);\n\n        // Test development port classification\n        assert!(listening_port.is_development_port()); // 8080 is development\n        assert!(!established_port.is_development_port()); // 443 is not development\n    }\n\n    #[test]\n    fn test_get_active_connections() {\n        // This test is conceptual because we can't easily mock `get_all_ports`.\n        // We trust that if `get_all_ports` works, this filtering function will also work.\n        // A more advanced test setup would involve mocking the command execution.\n        let connections = PortManager::get_active_connections();\n        assert!(connections.is_ok());\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":964}},{"line":42,"address":[],"length":0,"stats":{"Line":964}},{"line":43,"address":[],"length":0,"stats":{"Line":1371}},{"line":44,"address":[],"length":0,"stats":{"Line":878}},{"line":45,"address":[],"length":0,"stats":{"Line":271}},{"line":46,"address":[],"length":0,"stats":{"Line":221}},{"line":47,"address":[],"length":0,"stats":{"Line":181}},{"line":48,"address":[],"length":0,"stats":{"Line":181}},{"line":49,"address":[],"length":0,"stats":{"Line":181}},{"line":50,"address":[],"length":0,"stats":{"Line":181}},{"line":51,"address":[],"length":0,"stats":{"Line":361}},{"line":52,"address":[],"length":0,"stats":{"Line":1}},{"line":58,"address":[],"length":0,"stats":{"Line":13}},{"line":59,"address":[],"length":0,"stats":{"Line":39}},{"line":62,"address":[],"length":0,"stats":{"Line":22}},{"line":65,"address":[],"length":0,"stats":{"Line":12}},{"line":66,"address":[],"length":0,"stats":{"Line":3}},{"line":69,"address":[],"length":0,"stats":{"Line":2}},{"line":74,"address":[],"l \n            // PID search: #1234\n            if let Ok(search_pid) = pid_query.parse::\u003cu32\u003e() {\n                return self.pid == search_pid;\n            }\n        } else if let Some(resource_query) = query.strip_prefix('\u003e') {\n            // Resource usage search: \u003e50% for CPU, \u003e1GB for memory\n            if let Some(cpu_query) = resource_query.strip_suffix('%') {\n                if let Ok(cpu_threshold) = cpu_query.parse::\u003cf32\u003e() {\n                    return self.cpu_usage \u003e cpu_threshold;\n                }\n            } else if let Some(mem_query) = resource_query\n                .strip_suffix(\"gb\")\n                .or_else(|| resource_query.strip_suffix(\"GB\"))\n            {\n                if let Ok(mem_threshold) = mem_query.parse::\u003cf32\u003e() {\n                    let mem_gb = self.memory as f32 / 1024.0 / 1024.0 / 1024.0;\n                    return mem_gb \u003e mem_threshold;\n                }\n            } else if let Some(mem_query) = resource_query\n                .strip_suffix(\"mb\")\n                .or_else(|| resource_query.strip_suffix(\"MB\"))\n            {\n                if let Ok(mem_threshold) = mem_query.parse::\u003cf32\u003e() {\n                    let mem_mb = self.memory as f32 / 1024.0 / 1024.0;\n                    return mem_mb \u003e mem_threshold;\n                }\n            }\n        }\n\n        // Default name-based search\n        self.name.to_lowercase().contains(\u0026query)\n    }\n\n    pub fn format_memory(\u0026self) -\u003e String {\n        let kb = self.memory / 1024;\n        let mb = kb / 1024;\n        let gb = mb / 1024;\n\n        if gb \u003e 0 {\n            format!(\"{:.1}GB\", gb as f64 / 1.0)\n        } else if mb \u003e 0 {\n            format!(\"{mb}MB\")\n        } else {\n            format!(\"{kb}KB\")\n        }\n    }\n}\n\npub struct ProcessManager {\n    system: System,\n}\n\nimpl ProcessManager {\n    pub fn new() -\u003e Se  * 2; // 2 GB\n        assert_eq!(process.format_memory(), \"2.0GB\");\n\n        // Test KB formatting\n        process.memory = 1024 * 500; // 500 KB\n        assert_eq!(process.format_memory(), \"500KB\");\n    }\n\n    #[test]\n    fn test_search_by_name() {\n        let process = create_test_process();\n        assert!(process.matches_search(\"test\"));\n        assert!(process.matches_search(\"TEST\")); // case insensitive\n        assert!(process.matches_search(\"process\"));\n        assert!(!process.matches_search(\"notfound\"));\n    }\n\n    #[test]\n    fn test_search_by_pid() {\n        let process = create_test_process();\n        assert!(process.matches_search(\"#1234\"));\n        assert!(!process.matches_search(\"#5678\"));\n    }\n\n    #[test]\n    fn test_search_by_cpu_usage() {\n        let process = create_test_process();\n        assert!(process.matches_search(\"\u003e20%\"));\n        assert!(process.matches_search(\"\u003e25%\"));\n        assert!(!process.matches_search(\"\u003e30%\"));\n    }\n\n    #[test]\n    fn test_search_by_memory_usage() {\n        let process = create_test_process();\n\n        // Test MB search\n        assert!(process.matches_search(\"\u003e400MB\"));\n        assert!(!process.matches_search(\"\u003e600MB\"));\n\n        // Test GB search\n        assert!(!process.matches_search(\"\u003e1GB\")); // 512MB \u003c 1GB\n    }\n\n    #[test]\n    fn test_invalid_search_patterns() {\n        let process = create_test_process();\n\n        // Invalid PID format\n        assert!(!process.matches_search(\"#abc\"));\n\n        // Invalid CPU format\n        assert!(!process.matches_search(\"\u003eabc%\"));\n\n        // Invalid memory format\n        assert!(!process.matches_search(\"\u003eabcMB\"));\n    }\n\n    #[test]\n    fn test_process_manager_creation() {\n        let manager = ProcessManager::new();\n        let processes = manager.get_processes();\n\n        // Should have at least some processes running\n ss {pid} is still running after SIGKILL\"))\n    }\n\n    fn is_process_running(pid: u32) -\u003e Result\u003cbool\u003e {\n        let output = Command::new(\"ps\").args([\"-p\", \u0026pid.to_string()]).output()?;\n\n        Ok(output.status.success())\n    }\n\n    fn find_pids_by_name(name: \u0026str) -\u003e Result\u003cVec\u003cu32\u003e\u003e {\n        let output = Command::new(\"pgrep\").args([\"-f\", name]).output()?;\n\n        if !output.status.success() {\n            return Ok(Vec::new());\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        let pids: Result\u003cVec\u003cu32\u003e, _\u003e = stdout\n            .lines()\n            .filter(|line| !line.trim().is_empty())\n            .map(|line| line.trim().parse())\n            .collect();\n\n        pids.map_err(|e| anyhow!(\"Failed to parse PID: {e}\"))\n    }\n\n    fn find_pid_by_port(port: u16) -\u003e Result\u003cu32\u003e {\n        let output = Command::new(\"lsof\")\n            .args([\"-t\", \"-i\", \u0026format!(\":{port}\")])\n            .output()?;\n\n        if !output.status.success() {\n            return Err(anyhow!(\"No process found using port {port}\"));\n        }\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout);\n        let first_line = stdout\n            .lines()\n            .next()\n            .ok_or_else(|| anyhow!(\"No process found using port {port}\"))?;\n\n        first_line\n            .trim()\n            .parse()\n            .map_err(|e| anyhow!(\"Failed to parse PID from port lookup: {e}\"))\n    }\n\n    pub async fn cleanup_dev_processes() -\u003e Result\u003cVec\u003cu32\u003e\u003e {\n        let common_dev_processes = [\n            \"node\",\n            \"npm\",\n            \"yarn\",\n            \"webpack\",\n            \"vite\",\n            \"next\",\n            \"python\",\n            \"django\",\n            \"flask\",\n            \"rails\",\n            \"ruby\",\n            \"php\",\n
