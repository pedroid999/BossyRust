emory usage should be non-negative\n            prop_assert!(process.memory \u003e= 0);\n            \n            // Property: Memory formatting should be consistent\n            let formatted = process.format_memory();\n            prop_assert!(!formatted.is_empty());\n            prop_assert!(formatted.contains(\"MB\") || formatted.contains(\"GB\"));\n        }\n\n        #[test]\n        fn test_search_pattern_parsing(\n            port_num in 1u16..65535,\n            pid_num in 1u32..99999,\n            cpu_val in 1u8..100,\n            mem_val in 1u32..9999\n        ) {\n            // Property: All search patterns should parse without panicking\n            let patterns = vec![\n                format!(\":{}\", port_num),\n                format!(\"#{}\", pid_num), \n                format!(\"\u003e{}%\", cpu_val),\n                format!(\"\u003e{}MB\", mem_val),\n                format!(\"\u003e{}GB\", mem_val / 1000 + 1),\n            ];\n            \n            let process = create_test_process(pid_num, \"test\", 25.0, 1024);\n            \n            for pattern in patterns {\n                // Should not panic\n                let _result = process.matches_search(\u0026pattern);\n                prop_assert!(true); // If we get here, no panic occurred\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod performance_properties {\n    use super::*;\n    use std::time::Instant;\n\n    proptest! {\n        #[test]\n        fn test_search_performance_scales_linearly(\n            process_count in 1usize..1000,\n            pattern in \"[a-zA-Z]{3,10}\"\n        ) {\n            // Generate test processes\n            let processes: Vec\u003c_\u003e = (0..process_count.min(500))\n                .map(|i| create_test_process(i as u32, \u0026format!(\"process_{}\", i), 20.0, 1024))\n                .collect();\n            \n            // Measure search time\n            let start = Instant::now();\n            let _results: Vec\u003c_\u003e = processes.iter()\n                .filter(|p| p.matches_search(\u0026pattern))\n                .collect();\n            let duration = start.elapsed();\n            \n            // Property: Search should complete in reasonable time\n            // Even for 500 processes, should be under 100ms in debug mode\n            prop_assert!(duration.as_millis() \u003c 500);\n        }\n\n        #[test]\n        fn test_memory_usage_bounds(\n            num_processes in 1usize..100\n        ) {\n            let processes: Vec\u003c_\u003e = (0..num_processes)\n                .map(|i| create_test_process(i as u32, \"test\", 15.0, 512))\n                .collect();\n            \n            // Property: Memory usage should be predictable\n            // Each process struct should not be excessively large\n            let size_estimate = std::mem::size_of::\u003cProcessInfo\u003e() * processes.len();\n            \n            // Should be reasonable memory usage (under 10MB for 100 processes)\n            prop_assert!(size_estimate \u003c 10 * 1024 * 1024);\n        }\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","testing","tui_test_utils.rs"],"content":"use crate::tui::{AppState, AppMode};\nuse crate::testing::fixtures::*;\nuse crate::testing::mocks::tui_mocks::MockBackend;\nuse crossterm::event::{KeyCode, KeyEvent, KeyModifiers};\nuse ratatui::Terminal;\n// use ratatui::layout::Rect;  // Unused import\n\n/// TUI Test Helper for comprehensive UI testing\npub struct TUITestHelper {\n    pub app: AppState,\n    pub backend: MockBackend,\n    pub terminal: Terminal\u003cMockBackend\u003e,\n}\n\nimpl TUITestHelper {\n    /// Create a new TUI test helper with mock data\n    pub fn new() -\u003e Self {\n        let mut app = AppState::default();\n        \n        // Populate with test data\n        app.processes = create_realistic_test_processes();\n        app.filtered_processes = app.processes.clone();\n        app.ports = create_realistic_test_ports();\n        app.filtered_ports = app.ports.clone();\n        app.connections = create_realistic_test_connections();\n        app.filtered_connections = app.connections.clone();\n\n        let backend = MockBackend::new(120, 40);\n        let terminal = Terminal::new(backend).unwrap();\n\n        Self {\n            app,\n            backend: MockBackend::new(120, 40),\n            terminal,\n        }\n    }\n\n    /// Create helper with custom terminal size\n    pub fn with_size(width: u16, height: u16) -\u003e Self {\n        let mut helper = Self::new();\n        helper.backend = MockBackend::new(width, height);\n        helper.terminal = Terminal::new(MockBackend::new(width, height)).unwrap();\n        helper\n    }\n\n    /// Simulate key press and handle the event\n    pub async fn press_key(\u0026mut self, key_code: KeyCode) -\u003e anyhow::Result\u003c()\u003e {\n        let key_event = KeyEvent::new(key_code, KeyModifiers::NONE);\n        self.app.handle_key_event(key_event).await\n    }\n\n    /// Simulate key press with modifiers\n    pub async fn press_key_with_modifiers(\n        \u0026mut self,\n        key_code: KeyCode,\n        modifiers: KeyModifiers,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        let key_event = KeyEvent::new(key_code, modifiers);\n        self.app.handle_key_event(key_event).await\n    }\n\n    /// Render the current app state and capture output\n    pub fn render(\u0026mut self) -\u003e anyhow::Result\u003c()\u003e {\n        self.terminal.draw(|f| {\n            crate::tui::dashboard::render_dashboard(f, \u0026mut self.app);\n        })?;\n        Ok(())\n    }\n\n    /// Check if rendered output contains specific text\n    pub fn contains_text(\u0026self, text: \u0026str) -\u003e bool {\n        self.backend.contains_text(text)\n    }\n\n    /// Get the number of render calls\n    pub fn render_count(\u0026self) -\u003e usize {\n        self.backend.draw_call_count()\n    }\n\n    /// Switch to specific mode and verify\n    pub fn switch_to_mode(\u0026mut self, mode: AppMode) {\n        self.app.switch_to_mode(mode.clone());\n        assert_eq!(self.app.mode, mode);\n    }\n\n    /// Enter search mode and type query\n    pub async fn search(\u0026mut self, query: \u0026str) -\u003e anyhow::Result\u003c()\u003e {\n        // Enter search mode\n        self.press_key(KeyCode::Char('/')).await?;\n        assert!(self.app.search_active);\n\n        // Type the query\n        for ch in query.chars() {\n            self.press_key(KeyCode::Char(ch)).await?;\n        }\n\n        // Apply search\n        self.press_key(KeyCode::Enter).await?;\n        assert!(!self.app.search_active);\n        \n        Ok(())\n    }\n\n    /// Navigate through list items\n    pub async fn navigate(\u0026mut self, direction: KeyCode, steps: usize) -\u003e anyhow::Result\u003c()\u003e {\n        for _ in 0..steps {\n            self.press_key(direction).await?;\n        }\n        Ok(())\n    }\n\n    /// Test complete workflow: navigate -\u003e search -\u003e select -\u003e action\n    pub async fn test_workflow(\u0026mut self, mode: AppMode, search_query: \u0026str) -\u003e anyhow::Result\u003c()\u003e {\n        // Switch mode\n        self.switch_to_mode(mode);\n        \n        // Render initial state\n        self.render()?;\n        \n        // Search\n        if !search_query.is_empty() {\n            self.search(search_query).await?;\n        }\n        \n        // Navigate\n        self.navigate(KeyCode::Down, 2).await?;\n        \n        // Render final state\n        self.render()?;\n        \n        Ok(())\n    }\n\n    /// Simulate terminal resize\n    pub fn resize(\u0026mut self, width: u16, height: u16) {\n        self.backend = MockBackend::new(width, height);\n        // In real usage, this would trigger an AppEvent::Resize\n    }\n\n    /// Test multiple selection workflow\n    pub async fn test_multi_selection(\u0026mut self, indices: \u0026[usize]) -\u003e anyhow::Result\u003c()\u003e {\n        for \u0026index in indices {\n            // Navigate to index\n            self.app.selected_index = index;\n            // Toggle selection\n            self.press_key(KeyCode::Char(' ')).await?;\n        }\n        \n        assert!(self.app.multi_select_mode);\n        assert_eq!(self.app.selected_items.len(), indices.len());\n        \n        Ok(())\n    }\n\n    /// Test confirmation dialog workflow\n    pub async fn test_confirmation_dialog(\u0026mut self, accept: bool) -\u003e anyhow::Result\u003c()\u003e {\n        // Trigger an action that shows confirmation dialog\n        self.switch_to_mode(AppMode::ProcessView);\n        if !self.app.filtered_processes.is_empty() {\n            self.press_key(KeyCode::Enter).await?;\n            \n            if self.app.confirmation_dialog.is_some() {\n                if accept {\n                    self.press_key(KeyCode::Char('y')).await?;\n                } else {\n                    self.press_key(KeyCode::Char('n')).await?;\n                }\n            }\n        }\n        \n        Ok(())\n    }\n\n    /// Test error handling scenarios\n    pub async fn test_error_scenarios(\u0026mut self) -\u003e anyhow::Result\u003c()\u003e {\n        // Test invalid navigation bounds\n        self.app.selected_index = 0;\n        self.press_key(KeyCode::Up).await?;\n        assert_eq!(self.app.selected_index, 0);\n\n        // Test empty search\n        self.search(\"\").await?;\n        \n        // Test invalid search patterns\n        self.search(\"invalid#$%^\").await?;\n        \n        Ok(())\n    }\n}\n\n/// Assertion helpers for TUI testing\npub struct TUIAssertions;\n\nimpl TUIAssertions {\n    /// Assert that app state is valid\n    pub fn assert_valid_state(app: \u0026AppState) {\n        // Check selection bounds\n        match app.mode {\n            AppMode::ProcessView =\u003e {\n                assert!(app.selected_index \u003c app.filtered_processes.len() || app.filtered_processes.is_empty());\n            }\n            AppMode::PortView =\u003e {\n                assert!(app.selected_index \u003c app.filtered_ports.len() || app.filtered_ports.is_empty());\n            }\n            AppMode::ConnectionView =\u003e {\n                assert!(app.selected_index \u003c app.filtered_connections.len() || app.filtered_connections.is_empty());\n            }\n            _ =\u003e {}\n        }\n\n        // Check data consistency\n        assert!(app.filtered_processes.len() \u003c= app.processes.len());\n        assert!(app.filtered_ports.len() \u003c= app.ports.len());\n        assert!(app.filtered_connections.len() \u003c= app.connections.len());\n\n        // Check search state consistency\n        if app.search_active {\n            assert!(!app.search_query.is_empty() || app.show_search_help);\n        }\n    }\n\n    /// Assert that navigation works correctly\n    pub fn assert_navigation_bounds(app: \u0026AppState, _original_index: usize, expected_index: usize) {\n        assert_eq!(app.selected_index, expected_index);\n        \n        // Ensure we didn't go out of bounds\n        match app.mode {\n            AppMode::ProcessView =\u003e {\n                if !app.filtered_processes.is_empty() {\n                    assert!(app.selected_index \u003c app.filtered_processes.len());\n                }\n            }\n            AppMode::PortView =\u003e {\n                if !app.filtered_ports.is_empty() {\n                    assert!(app.selected_index \u003c app.filtered_ports.len());\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    /// Assert that search results are valid\n    pub fn assert_search_results(app: \u0026AppState, query: \u0026str) {\n        if query.is_empty() {\n            return;\n        }\n\n        match app.mode {\n            AppMode::ProcessView =\u003e {\n                for process in \u0026app.filtered_processes {\n                    assert!(process.matches_search(query));\n                }\n            }\n            AppMode::PortView =\u003e {\n                for port in \u0026app.filtered_ports {\n                    assert!(port.matches_search(query));\n                }\n            }\n            AppMode::ConnectionView =\u003e {\n                for connection in \u0026app.filtered_connections {\n                    assert!(connection.matches_search(query));\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    /// Assert that theme switching works\n    pub fn assert_theme_switch(app: \u0026AppState, expected_theme_index: usize) {\n        assert_eq!(app.current_theme_index, expected_theme_index);\n        assert!(expected_theme_index \u003c app.themes.len());\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_tui_helper_creation() {\n        let helper = TUITestHelper::new();\n        assert_eq!(helper.app.mode, AppMode::Dashboard);\n        assert!(!helper.app.processes.is_empty());\n        assert!(!helper.app.ports.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_key_press_simulation() {\n        let mut helper = TUITestHelper::new();\n        \n        // Test navigation\n        helper.switch_to_mode(AppMode::ProcessView);\n        let initial_index = helper.app.selected_index;\n        \n        helper.press_key(KeyCode::Down).await.unwrap();\n        assert!(helper.app.selected_index \u003e= initial_index);\n    }\n\n    #[tokio::test]\n    async fn test_search_workflow() {\n        let mut helper = TUITestHelper::new();\n        helper.switch_to_mode(AppMode::ProcessView);\n        \n        helper.search(\"node\").await.unwrap();\n        \n        // Should have filtered results\n        assert!(helper.app.filtered_processes.len() \u003c= helper.app.processes.len());\n        \n        // All filtered results should match search\n        TUIAssertions::assert_search_results(\u0026helper.app, \"node\");\n    }\n\n    #[tokio::test]\n    async fn test_multi_selection() {\n        let mut helper = TUITestHelper::new();\n        helper.switch_to_mode(AppMode::ProcessView);\n        \n        helper.test_multi_selection(\u0026[0, 1, 2]).await.unwrap();\n        \n        assert!(helper.app.multi_select_mode);\n        assert_eq!(helper.app.selected_items.len(), 3);\n    }\n\n    #[tokio::test]  \n    async fn test_assertions() {\n        let helper = TUITestHelper::new();\n        \n        // Test state validation\n        TUIAssertions::assert_valid_state(\u0026helper.app);\n        \n        // Test theme validation\n        TUIAssertions::assert_theme_switch(\u0026helper.app, helper.app.current_theme_index);\n    }\n\n    #[tokio::test]\n    async fn test_error_scenarios() {\n        let mut helper = TUITestHelper::new();\n        \n        // Should not panic on error scenarios\n        helper.test_error_scenarios().await.unwrap();\n        \n        // State should remain valid\n        TUIAssertions::assert_valid_state(\u0026helper.app);\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","tui","app.rs"],"content":"use crate::config::settings::{load_settings, save_settings, UserSettings};\nuse crate::network::{ConnectionInfo, PortInfo, PortManager};\nuse crate::process::{ProcessInfo, ProcessMonitor};\nuse crate::tui::themes::{Theme, ThemeManager};\nuse anyhow::Result;\nuse crossterm::event::{KeyCode, KeyEvent, KeyModifiers};\nuse std::collections::HashMap;\nuse std::time::{Duration, Instant};\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\npub enum AppMode {\n    Dashboard,\n    ProcessView,\n    PortView,\n    ConnectionView,\n    ThemeSelector,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum SortBy {\n    Name,\n    Pid,\n    Cpu,\n    Memory,\n    Port,\n    LocalAddress,\n    RemoteAddress,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum SortOrder {\n    Ascending,\n    Descending,\n}\n\npub struct AppState {\n    pub mode: AppMode,\n    pub should_quit: bool,\n    pub search_query: String,\n    pub search_active: bool,\n    pub selected_index: usize,\n    pub sort_by: SortBy,\n    pub sort_order: SortOrder,\n    pub show_help: bool,\n    pub status_message: Option\u003c(String, Instant)\u003e,\n    pub confirmation_dialog: Option\u003cConfirmationDialog\u003e,\n\n    // Data\n    pub processes: Vec\u003cProcessInfo\u003e,\n    pub filtered_processes: Vec\u003cProcessInfo\u003e,\n    pub ports: Vec\u003cPortInfo\u003e,\n    pub filtered_ports: Vec\u003cPortInfo\u003e,\n    pub connections: Vec\u003cConnectionInfo\u003e,\n    pub filtered_connections: Vec\u003cConnectionInfo\u003e,\n\n    // Monitoring\n    pub process_monitor: ProcessMonitor,\n    pub last_refresh: Instant,\n    pub refresh_interval: Duration,\n    pub auto_refresh: bool,\n\n    // Multi-selection\n    pub selected_items: Vec\u003cusize\u003e,\n    pub multi_select_mode: bool,\n\n    // CPU History for sparkline\n    pub cpu_history: Vec\u003cu64\u003e,\n\n    // Theming\n    pub themes: Vec\u003cTheme\u003e,\n    pub current_theme_index: usize,\n\n    // Navigation enhancement\n    pub view_history: Vec\u003cAppMode\u003e,\n    pub selection_memory: HashMap\u003cAppMode, usize\u003e,\n\n    // Visual enhancement\n    pub detailed_view_mode: bool,\n    pub column_headers_visible: bool,\n\n    // Search enhancement\n    pub search_suggestions: Vec\u003cString\u003e,\n    pub show_search_help: bool,\n}\n\n#[derive(Debug, Clone)]\npub struct ConfirmationDialog {\n    pub title: String,\n    pub message: String,\n    pub confirm_action: DialogAction,\n    pub warning_level: WarningLevel,\n    pub additional_info: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq, PartialOrd)]\npub enum WarningLevel {\n    Low,     // Green - safe operations\n    Medium,  // Yellow - caution advised\n    High,    // Orange - dangerous operations\n    Critical, // Red - system-critical processes\n}\n\n#[derive(Debug, Clone)]\npub enum DialogAction {\n    Process(u32),\n    Processes(Vec\u003cu32\u003e),\n    Port(u16),\n}\n\nimpl AppState {\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let mut process_monitor = ProcessMonitor::new();\n        let processes = process_monitor.get_processes();\n        let ports = PortManager::get_all_ports()?;\n        let connections = PortManager::get_active_connections()?;\n        let themes = ThemeManager::get_themes();\n        let settings = load_settings().unwrap_or_default();\n        let current_theme_index = themes\n            .iter()\n            .position(|t| t.name == settings.theme_name)\n            .unwrap_or(0);\n\n        Ok(Self {\n            mode: AppMode::Dashboard,\n            should_quit: false,\n            search_query: String::new(),\n            search_active: false,\n            selected_index: 0,\n            sort_by: SortBy::Cpu,\n            sort_order: SortOrder::Descending,\n            show_help: false,\n            status_message: None,\n            confirmation_dialog: None,\n\n            filtered_processes: processes.clone(),\n            processes,\n            ports: ports.clone(),\n            filtered_ports: ports.clone(),\n            connections: connections.clone(),\n            filtered_connections: connections,\n\n            process_monitor,\n            last_refresh: Instant::now(),\n            refresh_interval: Duration::from_secs(2),\n            auto_refresh: true,\n\n            selected_items: Vec::new(),\n            multi_select_mode: false,\n\n            cpu_history: vec![0; 100], // Store last 100 CPU usage points\n\n            themes,\n            current_theme_index,\n\n            view_history: vec![AppMode::Dashboard],\n            selection_memory: HashMap::new(),\n\n            detailed_view_mode: false,\n            column_headers_visible: true,\n\n            search_suggestions: vec![\n                \":3000\".to_string(),\n                \"#1234\".to_string(), \n                \"\u003e50%\".to_string(),\n                \"\u003e1GB\".to_string(),\n                \"node\".to_string(),\n            ],\n            show_search_help: false,\n        })\n    }\n\n    pub async fn handle_key_event(\u0026mut self, key: KeyEvent) -\u003e Result\u003c()\u003e {\n        // Handle global keys first\n        if key.modifiers.contains(KeyModifiers::CONTROL) {\n            match key.code {\n                KeyCode::Char('c') =\u003e {\n                    self.should_quit = true;\n                    return Ok(());\n                }\n                KeyCode::Char('r') =\u003e {\n                    self.refresh_data()?;\n                    return Ok(());\n                }\n                _ =\u003e {}\n            }\n        }\n\n        // Handle confirmation dialog\n        if let Some(_dialog) = \u0026self.confirmation_dialog {\n            match key.code {\n                KeyCode::Char('y') | KeyCode::Char('Y') | KeyCode::Enter =\u003e {\n                    self.execute_dialog_action().await?;\n                }\n                KeyCode::Char('n') | KeyCode::Char('N') | KeyCode::Esc =\u003e {\n                    self.confirmation_dialog = None;\n                }\n                _ =\u003e {}\n            }\n            return Ok(());\n        }\n\n        // Handle search mode with enhanced features\n        if self.search_active {\n            match key.code {\n                KeyCode::Enter =\u003e {\n                    self.apply_search_filter();\n                    self.search_active = false;\n                    self.show_search_help = false;\n                }\n                KeyCode::Esc =\u003e {\n                    self.search_active = false;\n                    self.search_query.clear();\n                    self.show_search_help = false;\n                    self.reset_filters();\n                }\n                KeyCode::F(1) =\u003e {\n                    self.show_search_help = !self.show_search_help;\n                }\n                KeyCode::Tab =\u003e {\n                    self.autocomplete_search();\n                }\n                KeyCode::Backspace =\u003e {\n                    self.search_query.pop();\n                    self.apply_search_filter();\n                }\n                KeyCode::Char(c) =\u003e {\n                    self.search_query.push(c);\n                    self.apply_search_filter();\n                }\n                _ =\u003e {}\n            }\n            return Ok(());\n        }\n\n        // Handle normal mode keys\n        if self.mode == AppMode::ThemeSelector {\n            match key.code {\n                KeyCode::Up | KeyCode::Char('k') =\u003e {\n                    self.selected_index = self.selected_index.saturating_sub(1);\n                }\n                KeyCode::Down | KeyCode::Char('j') =\u003e {\n                    if self.selected_index \u003c self.themes.len() - 1 {\n                        self.selected_index += 1;\n                    }\n                }\n                KeyCode::Enter =\u003e {\n                    self.current_theme_index = self.selected_index;\n                    let settings = UserSettings {\n                        theme_name: self.themes[self.current_theme_index].name.clone(),\n                    };\n                    if let Err(e) = save_settings(\u0026settings) {\n                        self.set_status_message(format!(\"Error saving settings: {e}\"));\n                    }\n                    self.mode = AppMode::Dashboard; // Go back to dashboard after selection\n                }\n                KeyCode::Esc | KeyCode::Char('q') =\u003e {\n                    self.mode = AppMode::Dashboard;\n                }\n                _ =\u003e {}\n            }\n            return Ok(());\n        }\n\n        match key.code {\n            // Navigation\n            KeyCode::Up | KeyCode::Char('k') =\u003e self.move_up(),\n            KeyCode::Down | KeyCode::Char('j') =\u003e self.move_down(),\n            KeyCode::PageUp =\u003e self.page_up(),\n            KeyCode::PageDown =\u003e self.page_down(),\n            KeyCode::Home =\u003e self.go_to_top(),\n            KeyCode::End =\u003e self.go_to_bottom(),\n\n            // Enhanced Mode switching with navigation memory\n            KeyCode::F(1) =\u003e self.switch_to_mode(AppMode::ProcessView),\n            KeyCode::F(2) =\u003e self.switch_to_mode(AppMode::PortView),\n            KeyCode::F(3) =\u003e self.switch_to_mode(AppMode::ConnectionView),\n            KeyCode::F(4) =\u003e self.switch_to_mode(AppMode::Dashboard),\n            KeyCode::Char('?') | KeyCode::F(12) =\u003e self.toggle_help(), // F12 for help to avoid F4 conflict\n\n            // Actions\n            KeyCode::Char('t') =\u003e self.switch_to_mode(AppMode::ThemeSelector),\n            KeyCode::Char('h') =\u003e self.go_back_in_history(),\n            KeyCode::Char('/') =\u003e self.enter_search_mode(),\n            KeyCode::Char('r') =\u003e self.refresh_data()?,\n            KeyCode::Char(' ') =\u003e self.toggle_selection(),\n            KeyCode::Enter =\u003e self.primary_action().await?,\n            KeyCode::Delete =\u003e self.kill_action(),\n\n            // Sorting and view options\n            KeyCode::Char('s') =\u003e self.cycle_sort(),\n            KeyCode::Char('d') =\u003e self.toggle_detailed_view(),\n            KeyCode::Char('c') =\u003e self.toggle_column_headers(),\n\n            // Quit\n            KeyCode::Char('q') | KeyCode::Esc =\u003e {\n                if self.show_help {\n                    self.show_help = false;\n                } else {\n                    self.should_quit = true;\n                }\n            }\n\n            _ =\u003e {}\n        }\n\n        Ok(())\n    }\n\n    pub fn should_refresh(\u0026self) -\u003e bool {\n        self.auto_refresh \u0026\u0026 self.last_refresh.elapsed() \u003e= self.refresh_interval\n    }\n\n    pub fn refresh_data(\u0026mut self) -\u003e Result\u003c()\u003e {\n        self.processes = self.process_monitor.get_processes();\n        self.ports = PortManager::get_all_ports()?;\n        self.connections = PortManager::get_active_connections()?;\n\n        // Update CPU history with actual system CPU usage (0-100%)\n        let system_cpu_usage = self.process_monitor.get_system_cpu_usage() as u64;\n        self.cpu_history.remove(0);\n        self.cpu_history.push(system_cpu_usage);\n\n        self.apply_current_filters();\n        self.last_refresh = Instant::now();\n        self.set_status_message(\"Data refreshed\".to_string());\n        Ok(())\n    }\n\n    pub fn apply_search_filter(\u0026mut self) {\n        if self.search_query.is_empty() {\n            self.reset_filters();\n            return;\n        }\n\n        match self.mode {\n            AppMode::ProcessView =\u003e {\n                self.filtered_processes = self\n                    .processes\n                    .iter()\n                    .filter(|p| p.matches_search(\u0026self.search_query))\n                    .cloned()\n                    .collect();\n                self.sort_processes();\n            }\n            AppMode::PortView =\u003e {\n                self.filtered_ports = self\n                    .ports\n                    .iter()\n                    .filter(|p| p.matches_search(\u0026self.search_query))\n                    .cloned()\n                    .collect();\n                self.sort_ports();\n            }\n            AppMode::ConnectionView =\u003e {\n                self.filtered_connections = self\n                    .connections\n                    .iter()\n                    .filter(|c| c.matches_search(\u0026self.search_query))\n                    .cloned()\n                    .collect();\n                // TODO: Add sorting for connections if needed\n            }\n            _ =\u003e {}\n        }\n\n        self.selected_index = 0;\n    }\n\n    fn reset_filters(\u0026mut self) {\n        self.filtered_processes = self.processes.clone();\n        self.filtered_ports = self.ports.clone();\n        self.filtered_connections = self.connections.clone();\n        self.apply_current_sorts();\n        if self.mode != AppMode::ThemeSelector {\n            self.selected_index = 0;\n        }\n    }\n\n    fn apply_current_filters(\u0026mut self) {\n        if self.search_query.is_empty() {\n            self.reset_filters();\n        } else {\n            self.apply_search_filter();\n        }\n    }\n\n    fn apply_current_sorts(\u0026mut self) {\n        self.sort_processes();\n        self.sort_ports();\n        self.sort_connections();\n    }\n\n    fn sort_processes(\u0026mut self) {\n        match self.sort_by {\n            SortBy::Name =\u003e {\n                self.filtered_processes.sort_by(|a, b| {\n                    let cmp = a.name.cmp(\u0026b.name);\n                    if self.sort_order == SortOrder::Ascending {\n                        cmp\n                    } else {\n                        cmp.reverse()\n                    }\n                });\n            }\n            SortBy::Pid =\u003e {\n                self.filtered_processes.sort_by(|a, b| {\n                    let cmp = a.pid.cmp(\u0026b.pid);\n                    if self.sort_order == SortOrder::Ascending {\n                        cmp\n                    } else {\n                        cmp.reverse()\n                    }\n                });\n            }\n            SortBy::Cpu =\u003e {\n                self.filtered_processes.sort_by(|a, b| {\n                    let cmp = a\n                        .cpu_usage\n                        .partial_cmp(\u0026b.cpu_usage)\n                        .unwrap_or(std::cmp::Ordering::Equal);\n                    if self.sort_order == SortOrder::Ascending {\n                        cmp\n                    } else {\n                        cmp.reverse()\n                    }\n                });\n            }\n            SortBy::Memory =\u003e {\n                self.filtered_processes.sort_by(|a, b| {\n                    let cmp = a.memory.cmp(\u0026b.memory);\n                    if self.sort_order == SortOrder::Ascending {\n                        cmp\n                    } else {\n                        cmp.reverse()\n                    }\n                });\n            }\n            _ =\u003e {}\n        }\n    }\n\n    fn sort_ports(\u0026mut self) {\n        if self.sort_by == SortBy::Port {\n            self.filtered_ports.sort_by(|a, b| {\n                let cmp = a.port.cmp(\u0026b.port);\n                if self.sort_order == SortOrder::Ascending {\n                    cmp\n                } else {\n                    cmp.reverse()\n                }\n            });\n        }\n    }\n\n    fn sort_connections(\u0026mut self) {\n        match self.sort_by {\n            SortBy::LocalAddress =\u003e {\n                self.filtered_connections.sort_by(|a, b| {\n                    let cmp = a.local_address.cmp(\u0026b.local_address);\n                    if self.sort_order == SortOrder::Ascending {\n                        cmp\n                    } else {\n                        cmp.reverse()\n                    }\n                });\n            }\n            SortBy::RemoteAddress =\u003e {\n                self.filtered_connections.sort_by(|a, b| {\n                    let cmp = a.remote_address.cmp(\u0026b.remote_address);\n                    if self.sort_order == SortOrder::Ascending {\n                        cmp\n                    } else {\n                        cmp.reverse()\n                    }\n                });\n            }\n            SortBy::Pid =\u003e {\n                self.filtered_connections.sort_by(|a, b| {\n                    let cmp = a.pid.cmp(\u0026b.pid);\n                    if self.sort_order == SortOrder::Ascending {\n                        cmp\n                    } else {\n                        cmp.reverse()\n                    }\n                });\n            }\n            _ =\u003e {}\n        }\n    }\n\n    // Navigation methods\n    fn move_up(\u0026mut self) {\n        if self.selected_index \u003e 0 {\n            self.selected_index -= 1;\n        }\n    }\n\n    fn move_down(\u0026mut self) {\n        let max_index = match self.mode {\n            AppMode::ProcessView =\u003e self.filtered_processes.len().saturating_sub(1),\n            AppMode::PortView =\u003e self.filtered_ports.len().saturating_sub(1),\n            AppMode::ConnectionView =\u003e self.filtered_connections.len().saturating_sub(1),\n            _ =\u003e 0,\n        };\n\n        if self.selected_index \u003c max_index {\n            self.selected_index += 1;\n        }\n    }\n\n    fn page_up(\u0026mut self) {\n        self.selected_index = self.selected_index.saturating_sub(10);\n    }\n\n    fn page_down(\u0026mut self) {\n        let max_index = match self.mode {\n            AppMode::ProcessView =\u003e self.filtered_processes.len().saturating_sub(1),\n            AppMode::PortView =\u003e self.filtered_ports.len().saturating_sub(1),\n            _ =\u003e 0,\n        };\n\n        self.selected_index = std::cmp::min(self.selected_index + 10, max_index);\n    }\n\n    fn go_to_top(\u0026mut self) {\n        self.selected_index = 0;\n    }\n\n    fn go_to_bottom(\u0026mut self) {\n        self.selected_index = match self.mode {\n            AppMode::ProcessView =\u003e self.filtered_processes.len().saturating_sub(1),\n            AppMode::PortView =\u003e self.filtered_ports.len().saturating_sub(1),\n            _ =\u003e 0,\n        };\n    }\n\n    fn enter_search_mode(\u0026mut self) {\n        self.search_active = true;\n        self.search_query.clear();\n        self.show_search_help = true; // Show help by default when entering search\n        self.set_status_message(\"Search mode - F1: toggle help, Tab: autocomplete, Enter: apply\".to_string());\n    }\n\n    // Enhanced search methods\n    fn autocomplete_search(\u0026mut self) {\n        if self.search_query.is_empty() {\n            // Show first suggestion\n            if let Some(suggestion) = self.search_suggestions.first() {\n                self.search_query = suggestion.clone();\n                self.apply_search_filter();\n            }\n        } else {\n            // Find next matching suggestion\n            let current_suggestion = self.search_suggestions\n                .iter()\n                .find(|s| s.starts_with(\u0026self.search_query))\n                .cloned();\n                \n            if let Some(suggestion) = current_suggestion {\n                self.search_query = suggestion;\n                self.apply_search_filter();\n            }\n        }\n    }\n\n    pub fn get_search_pattern_help(\u0026self) -\u003e Vec\u003c(\u0026'static str, \u0026'static str)\u003e {\n        vec![\n            (\":3000\", \"Find processes using port 3000\"),\n            (\"#1234\", \"Search by Process ID\"),\n            (\"\u003e50%\", \"Processes using \u003e50% CPU\"),\n            (\"\u003e1GB\", \"Processes using \u003e1GB memory\"),\n            (\"node\", \"Search by process name\"),\n            (\"3000-8000\", \"Port range search\"),\n        ]\n    }\n\n    fn toggle_help(\u0026mut self) {\n        self.show_help = !self.show_help;\n    }\n\n    fn toggle_selection(\u0026mut self) {\n        if !self.multi_select_mode {\n            self.multi_select_mode = true;\n            self.selected_items.clear();\n        }\n\n        if self.selected_items.contains(\u0026self.selected_index) {\n            self.selected_items.retain(|\u0026x| x != self.selected_index);\n        } else {\n            self.selected_items.push(self.selected_index);\n        }\n\n        if self.selected_items.is_empty() {\n            self.multi_select_mode = false;\n        }\n    }\n\n    fn cycle_sort(\u0026mut self) {\n        match self.mode {\n            AppMode::ProcessView =\u003e {\n                self.sort_by = match self.sort_by {\n                    SortBy::Name =\u003e SortBy::Pid,\n                    SortBy::Pid =\u003e SortBy::Cpu,\n                    SortBy::Cpu =\u003e SortBy::Memory,\n                    SortBy::Memory =\u003e SortBy::Name,\n                    _ =\u003e SortBy::Name,\n                };\n            }\n            AppMode::PortView =\u003e {\n                self.sort_by = SortBy::Port;\n                self.sort_order = match self.sort_order {\n                    SortOrder::Ascending =\u003e SortOrder::Descending,\n                    SortOrder::Descending =\u003e SortOrder::Ascending,\n                };\n            }\n            AppMode::ConnectionView =\u003e {\n                self.sort_by = match self.sort_by {\n                    SortBy::LocalAddress =\u003e SortBy::RemoteAddress,\n                    SortBy::RemoteAddress =\u003e SortBy::Pid,\n                    _ =\u003e SortBy::LocalAddress,\n                };\n            }\n            _ =\u003e {}\n        }\n\n        self.apply_current_sorts();\n        self.set_status_message(format!(\n            \"Sorted by {:?} ({})\",\n            self.sort_by,\n            if self.sort_order == SortOrder::Ascending {\n                \"↑\"\n            } else {\n                \"↓\"\n            }\n        ));\n    }\n\n    async fn primary_action(\u0026mut self) -\u003e Result\u003c()\u003e {\n        match self.mode {\n            AppMode::ProcessView =\u003e {\n                if let Some(process) = self.filtered_processes.get(self.selected_index) {\n                    self.show_kill_process_dialog(process.pid);\n                }\n            }\n            AppMode::PortView =\u003e {\n                if let Some(port) = self.filtered_ports.get(self.selected_index) {\n                    self.show_kill_port_dialog(port.port);\n                }\n            }\n            _ =\u003e {}\n        }\n        Ok(())\n    }\n\n    fn kill_action(\u0026mut self) {\n        if self.multi_select_mode \u0026\u0026 !self.selected_items.is_empty() {\n            self.show_kill_multiple_dialog();\n        } else {\n            match self.mode {\n                AppMode::ProcessView =\u003e {\n                    if let Some(process) = self.filtered_processes.get(self.selected_index) {\n                        self.show_kill_process_dialog(process.pid);\n                    }\n                }\n                AppMode::PortView =\u003e {\n                    if let Some(port) = self.filtered_ports.get(self.selected_index) {\n                        self.show_kill_port_dialog(port.port);\n                    }\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    fn show_kill_process_dialog(\u0026mut self, pid: u32) {\n        let process = self.processes.iter().find(|p| p.pid == pid);\n        let process_name = process\n            .map(|p| p.name.clone())\n            .unwrap_or_else(|| format!(\"PID {pid}\"));\n\n        // Determine warning level based on process characteristics\n        let (warning_level, additional_info) = if let Some(p) = process {\n            self.assess_process_safety(p)\n        } else {\n            (WarningLevel::Medium, vec![\"Process information unavailable\".to_string()])\n        };\n\n        let warning_emoji = match warning_level {\n            WarningLevel::Low =\u003e \"✅\",\n            WarningLevel::Medium =\u003e \"⚠️\",\n            WarningLevel::High =\u003e \"🟠\",\n            WarningLevel::Critical =\u003e \"🔴\",\n        };\n\n        self.confirmation_dialog = Some(ConfirmationDialog {\n            title: format!(\"{} Kill Process\", warning_emoji),\n            message: format!(\n                \"Kill process '{process_name}' (PID: {pid})?\\n\\nPress 'y' to confirm, 'n' to cancel\"\n            ),\n            confirm_action: DialogAction::Process(pid),\n            warning_level,\n            additional_info,\n        });\n    }\n\n    fn assess_process_safety(\u0026self, process: \u0026ProcessInfo) -\u003e (WarningLevel, Vec\u003cString\u003e) {\n        let mut info = Vec::new();\n        let mut warning_level = WarningLevel::Low;\n\n        // Check for system-critical processes\n        let critical_processes = [\"kernel_task\", \"launchd\", \"WindowServer\", \"systemd\", \"init\"];\n        if critical_processes.iter().any(|\u0026name| process.name.contains(name)) {\n            warning_level = WarningLevel::Critical;\n            info.push(\"⚠️  CRITICAL: This is a system process!\".to_string());\n            info.push(\"Killing this may cause system instability.\".to_string());\n        }\n\n        // Check for high resource usage (might be important)\n        if process.cpu_usage \u003e 50.0 || process.memory \u003e 1024 * 1024 * 1024 {\n            if warning_level \u003c WarningLevel::High {\n                warning_level = WarningLevel::High;\n            }\n            info.push(format!(\"High resource usage: {:.1}% CPU, {}\", \n                             process.cpu_usage, process.format_memory()));\n        }\n\n        // Check for development processes\n        let dev_processes = [\"node\", \"npm\", \"python\", \"ruby\", \"java\", \"docker\"];\n        if dev_processes.iter().any(|\u0026name| process.name.to_lowercase().contains(name)) {\n            if warning_level \u003c WarningLevel::Medium {\n                warning_level = WarningLevel::Medium;\n            }\n            info.push(\"This appears to be a development process.\".to_string());\n        }\n\n        // Count child processes (simulated - would need actual process tree)\n        if process.pid \u003c 1000 {\n            if warning_level \u003c WarningLevel::High {\n                warning_level = WarningLevel::High;\n            }\n            info.push(\"Low PID number - may be a system service.\".to_string());\n        }\n\n        if info.is_empty() {\n            info.push(\"Process appears safe to terminate.\".to_string());\n        }\n\n        (warning_level, info)\n    }\n\n    fn show_kill_port_dialog(\u0026mut self, port: u16) {\n        let (warning_level, additional_info) = self.assess_port_safety(port);\n        \n        let warning_emoji = match warning_level {\n            WarningLevel::Low =\u003e \"✅\",\n            WarningLevel::Medium =\u003e \"⚠️\", \n            WarningLevel::High =\u003e \"🟠\",\n            WarningLevel::Critical =\u003e \"🔴\",\n        };\n\n        self.confirmation_dialog = Some(ConfirmationDialog {\n            title: format!(\"{} Kill Process on Port\", warning_emoji),\n            message: format!(\n                \"Kill process using port {port}?\\n\\nPress 'y' to confirm, 'n' to cancel\"\n            ),\n            confirm_action: DialogAction::Port(port),\n            warning_level,\n            additional_info,\n        });\n    }\n\n    fn assess_port_safety(\u0026self, port: u16) -\u003e (WarningLevel, Vec\u003cString\u003e) {\n        let mut info = Vec::new();\n        let mut warning_level = WarningLevel::Low;\n\n        // Check for system/critical ports\n        let critical_ports = [22, 25, 53, 80, 443, 993, 995];\n        if critical_ports.contains(\u0026port) {\n            warning_level = WarningLevel::Critical;\n            info.push(\"⚠️  CRITICAL: This is a system service port!\".to_string());\n        }\n\n        // Check for common development ports\n        let dev_ports = [3000, 3001, 4200, 5000, 8000, 8080, 9000];\n        if dev_ports.contains(\u0026port) {\n            warning_level = WarningLevel::Medium;\n            info.push(\"This appears to be a development server.\".to_string());\n        }\n\n        // Check for database ports\n        let db_ports = [3306, 5432, 27017, 6379];\n        if db_ports.contains(\u0026port) {\n            if warning_level \u003c WarningLevel::High {\n                warning_level = WarningLevel::High;\n            }\n            info.push(\"⚠️  This is a database service port.\".to_string());\n            info.push(\"Killing may cause data loss or application errors.\".to_string());\n        }\n\n        if info.is_empty() {\n            info.push(\"Port appears safe to terminate.\".to_string());\n        }\n\n        (warning_level, info)\n    }\n\n    fn show_kill_multiple_dialog(\u0026mut self) {\n        let count = self.selected_items.len();\n        let pids: Vec\u003cu32\u003e = self.selected_items\n            .iter()\n            .filter_map(|\u0026index| match self.mode {\n                AppMode::ProcessView =\u003e self.filtered_processes.get(index).map(|p| p.pid),\n                _ =\u003e None,\n            })\n            .collect();\n\n        // Assess danger level for batch operation\n        let mut highest_warning = WarningLevel::Low;\n        let mut warnings = Vec::new();\n        \n        for \u0026index in \u0026self.selected_items {\n            if let Some(process) = self.filtered_processes.get(index) {\n                let (warning_level, _) = self.assess_process_safety(process);\n                if warning_level \u003e highest_warning {\n                    highest_warning = warning_level;\n                }\n            }\n        }\n\n        warnings.push(format!(\"This will kill {} processes simultaneously.\", count));\n        warnings.push(\"Review each process carefully before confirming.\".to_string());\n        \n        if highest_warning \u003e= WarningLevel::High {\n            warnings.push(\"⚠️  Some processes may be critical!\".to_string());\n        }\n\n        let warning_emoji = match highest_warning {\n            WarningLevel::Low =\u003e \"✅\",\n            WarningLevel::Medium =\u003e \"⚠️\",\n            WarningLevel::High =\u003e \"🟠\", \n            WarningLevel::Critical =\u003e \"🔴\",\n        };\n\n        self.confirmation_dialog = Some(ConfirmationDialog {\n            title: format!(\"{} Kill Multiple Processes\", warning_emoji),\n            message: format!(\"Kill {count} selected processes?\\n\\nPress 'y' to confirm, 'n' to cancel\"),\n            confirm_action: DialogAction::Processes(pids),\n            warning_level: highest_warning,\n            additional_info: warnings,\n        });\n    }\n\n    async fn execute_dialog_action(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if let Some(dialog) = self.confirmation_dialog.take() {\n            match dialog.confirm_action {\n                DialogAction::Process(pid) =\u003e {\n                    match crate::process::ProcessKiller::kill_process_by_pid(pid, false).await {\n                        Ok(()) =\u003e {\n                            self.set_status_message(format!(\"Successfully killed process {pid}\"));\n                            self.refresh_data()?;\n                        }\n                        Err(e) =\u003e {\n                            self.set_status_message(format!(\"Failed to kill process {pid}: {e}\"));\n                        }\n                    }\n                }\n                DialogAction::Port(port) =\u003e {\n                    match crate::process::ProcessKiller::kill_process_by_port(port).await {\n                        Ok(pid) =\u003e {\n                            self.set_status_message(format!(\n                                \"Successfully killed process {pid} using port {port}\"\n                            ));\n                            self.refresh_data()?;\n                        }\n                        Err(e) =\u003e {\n                            self.set_status_message(format!(\"Failed to kill port {port}: {e}\"));\n                        }\n                    }\n                }\n                DialogAction::Processes(pids) =\u003e {\n                    let mut success_count = 0;\n                    for pid in pids {\n                        if crate::process::ProcessKiller::kill_process_by_pid( ory.len() \u003e 1 {\n            // Remove current mode from history and go to previous\n            self.view_history.pop();\n            if let Some(previous_mode) = self.view_history.last().cloned() {\n                self.switch_to_mode(previous_mode);\n                self.set_status_message(\"Navigated back in history\".to_string());\n            }\n        } else {\n            self.set_status_message(\"No previous view in history\".to_string());\n        }\n    }\n\n    fn validate_selection_bounds(\u0026mut self) {\n        let max_index = match self.mode {\n            AppMode::ProcessView =\u003e self.filtered_processes.len().saturating_sub(1),\n            AppMode::PortView =\u003e self.filtered_ports.len().saturating_sub(1),\n            AppMode::ConnectionView =\u003e self.filtered_connections.len().saturating_sub(1),\n            AppMode::ThemeSelector =\u003e self.themes.len().saturating_sub(1),\n            _ =\u003e 0,\n        };\n        \n        if self.selected_index \u003e max_index {\n            self.selected_index = max_index;\n        }\n    }\n\n    // Visual enhancement methods\n    pub fn toggle_detailed_view(\u0026mut self) {\n        self.detailed_view_mode = !self.detailed_view_mode;\n        let mode_text = if self.detailed_view_mode { \"detailed\" } else { \"compact\" };\n        self.set_status_message(format!(\"Switched to {} view mode\", mode_text));\n    }\n\n    pub fn toggle_column_headers(\u0026mut self) {\n        self.column_headers_visible = !self.column_headers_visible;\n        let status = if self.column_headers_visible { \"shown\" } else { \"hidden\" };\n        self.set_status_message(format!(\"Column headers {}\", status));\n    }\n\n    pub fn get_priority_indicator(\u0026self, process: \u0026ProcessInfo) -\u003e \u0026'static str {\n        if process.cpu_usage \u003e 50.0 {\n            \"🔴\" // High CPU\n        } else if process.cpu_usage \u003e 20.0 {\n            \"🟡\" // Medium CPU\n        } else if process.memory \u003e 1024 * 1024 * 1024 { // \u003e 1GB\n            \"🟠\" // High memory\n        } else {\n            \" \"  // Normal\n        }\n    }\n\n    pub fn get_status_message(\u0026self) -\u003e Option\u003c\u0026str\u003e {\n        if let Some((ref message, timestamp)) = self.status_message {\n            if timestamp.elapsed() \u003c Duration::from_secs(5) {\n                Some(message.as_str())\n            } else {\n                None\n            }\n        } else {\n            None\n        }\n    }\n}\n\nimpl Default for AppState {\n    fn default() -\u003e Self {\n        Self::new().expect(\"Failed to create default AppState\")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crossterm::event::{KeyCode, KeyModifiers};\n\n    fn create_test_app_state() -\u003e AppState {\n        // Create a minimal test app state without system calls\n        let themes = ThemeManager::get_themes();\n        let settings = UserSettings::default();\n        let current_theme_index = themes\n            .iter()\n            .position(|t| t.name == settings.theme_name)\n            .unwrap_or(0);\n\n        AppState {\n            mode: AppMode::Dashboard,\n            should_quit: false,\n            search_query: String::new(),\n            search_active: false,\n            selected_index: 0,\n            sort_by: SortBy::Cpu,\n            sort_order: SortOrder::Descending,\n            show_help: false,\n            status_message: None,\n            confirmation_dialog: None,\n\n            processes: vec![],\n            filtered_processes: vec![],\n            ports: vec![],\n            filtered_ports: vec![],\n            connections: vec![],\n            filtered_connections: vec![],\n\n            process_monitor: ProcessMonitor::new(),\n            last_refresh: Instant::now(),\n            refresh_interval: Duration::from_secs(2),\n            auto_refresh: true,\n\n            selected_items: Vec::new(),\n            multi_select_mode: false,\n\n            cpu_history: vec![0; 100],\n            themes,\n            current_theme_index,\n            \n            view_history: vec![AppMode::Dashboard],\n            selection_memory: HashMap::new(),\n            detailed_view_mode: false,\n            column_headers_visible: true,\n            search_suggestions: vec![\n                \":3000\".to_string(),\n                \"#1234\".to_string(), \n                \"\u003e50%\".to_string(),\n                \"\u003e1GB\".to_string(),\n                \"node\".to_string(),\n            ],\n            show_search_help: false,\n        }\n    }\n\n    #[test]\n    fn test_app_state_creation() {\n        let app = create_test_app_state();\n        assert_eq!(app.mode, AppMode::Dashboard);\n        assert!(!app.should_quit);\n        assert!(!app.search_active);\n        assert_eq!(app.selected_index, 0);\n        assert_eq!(app.sort_by, SortBy::Cpu);\n        assert_eq!(app.sort_order, SortOrder::Descending);\n    }\n\n    #[test]\n    fn test_mode_switching() {\n        let mut app = create_test_app_state();\n\n        // Test switching to different modes\n        app.mode = AppMode::ProcessView;\n        assert_eq!(app.mode, AppMode::ProcessView);\n\n        app.mode = AppMode::PortView;\n        assert_eq!(app.mode, AppMode::PortView);\n\n        app.mode = AppMode::ConnectionView;\n        assert_eq!(app.mode, AppMode::ConnectionView);\n    }\n\n    #[tokio::test]\n    async fn test_key_event_handling_quit() {\n        let mut app = create_test_app_state();\n\n        // Test Ctrl+C to quit\n        let key_event = KeyEvent::new(KeyCode::Char('c'), KeyModifiers::CONTROL);\n        app.handle_key_event(key_event).await.unwrap();\n        assert!(app.should_quit);\n    }\n\n    #[tokio::test]\n    async fn test_key_event_handling_navigation() {\n        let mut app = create_test_app_state();\n\n        // Add some test data\n        app.filtered_processes = vec![\n            ProcessInfo {\ e":4}},{"line":950,"address":[],"length":0,"stats":{"Line":1}},{"line":951,"address":[],"length":0,"stats":{"Line":0}},{"line":952,"address":[],"length":0,"stats":{"Line":0}},{"line":953,"address":[],"length":0,"stats":{"Line":0}},{"line":954,"address":[],"length":0,"stats":{"Line":1}},{"line":957,"address":[],"length":0,"stats":{"Line":2}},{"line":958,"address":[],"length":0,"stats":{"Line":0}},{"line":963,"address":[],"length":0,"stats":{"Line":1}},{"line":964,"address":[],"length":0,"stats":{"Line":1}},{"line":965,"address":[],"length":0,"stats":{"Line":3}},{"line":966,"address":[],"length":0,"stats":{"Line":4}},{"line":969,"address":[],"length":0,"stats":{"Line":1}},{"line":970,"address":[],"length":0,"stats":{"Line":1}},{"line":971,"address":[],"length":0,"stats":{"Line":3}},{"line":972,"address":[],"length":0,"stats":{"Line":4}},{"line":975,"address":[],"length":0,"stats":{"Line":7}},{"line":976,"address":[],"length":0,"stats":{"Line":7}},{"line":977,"address":[],"length":0,"stats":{"Line":0}},{"line":978,"address":[],"length":0,"stats":{"Line":7}},{"line":979,"address":[],"length":0,"stats":{"Line":2}},{"line":980,"address":[],"length":0,"stats":{"Line":5}},{"line":981,"address":[],"length":0,"stats":{"Line":1}},{"line":983,"address":[],"length":0,"stats":{"Line":4}},{"line":987,"address":[],"length":0,"stats":{"Line":119}},{"line":988,"address":[],"length":0,"stats":{"Line":124}},{"line":990,"address":[],"length":0,"stats":{"Line":3}},{"line":992,"address":[],"length":0,"stats":{"Line":2}},{"line":995,"address":[],"length":0,"stats":{"Line":114}},{"line":1001,"address":[],"length":0,"stats":{"Line":37}},{"line":1002,"address":[],"length":0,"stats":{"Line":111}}],"covered":297,"coverable":438},{"path":["/","Users","pedro.nieto","Documents","rust","repos","BossyRust","src","tui","dashboard.rs"],"content":"use crate::tui::themes::Theme;\nuse crate::tui::AppState;\nuse ratatui::{\n    layout::{Constraint, Direction, Layout, Rect},\n    style::{Modifier, Style},\n    text::{Line, Span},\n    widgets::{BarChart, Block, Borders, Clear, List, ListItem, ListState, Paragraph, Wrap},\n    Frame,\n};\n\npub fn render_dashboard(f: \u0026mut Frame, app: \u0026mut AppState) {\n    let theme = app.themes[app.current_theme_index].clone();\n    let size = f.size();\n\n    // Set the background color for the entire frame\n    f.render_widget(\n        Block::default().style(Style::default().bg(theme.background)),\n        size,\n    );\n\n    match app.mode {\n        crate::tui::AppMode::Dashboard =\u003e render_main_dashboard(f, app, \u0026theme, size),\n        crate::tui::AppMode::ProcessView =\u003e render_process_view(f, app, \u0026theme, size),\n        crate::tui::AppMode::PortView =\u003e render_port_view(f, app, \u0026theme, size),\n        crate::tui::AppMode::ConnectionView =\u003e render_connection_view(f, app, \u0026theme, size),\n        crate::tui::AppMode::ThemeSelector =\u003e render_theme_selector(f, app, \u0026theme, size),\n    }\n\n    // Always render status bar\n    render_status_bar(f, app, \u0026theme, size);\n\n    // Render overlays\n    if app.show_help {\n        render_help_dialog(f, \u0026theme, size);\n    } else if app.confirmation_dialog.is_some() {\n        render_confirmation_dialog(f, app, \u0026theme, size);\n    } else if app.search_active \u0026\u0026 app.show_search_help {\n        render_search_help_dialog(f, app, \u0026theme, size);\n    }\n}\n\nfn render_main_dashboard(f: \u0026mut Frame, app: \u0026AppState, theme: \u0026Theme, area: Rect) {\n    let chunks = Layout::default()\n        .direction(Direction::Vertical)\n        .constraints([\n            Constraint::Length(3), // Header\n            Constraint::Min(0),    // Main content\n            Constraint::Length(3), // Status\n        ])\n        .split(area);\n\n    // Header\n    let header = Paragraph::new(vec![\n        Line::from(vec![\n            Span::styled(\n                \"BossyRust \",\n                Style::default()\n                    .fg(theme.primary)\n                    .add_modifier(Modifier::BOLD),\n            ),\n            Span::raw(\"- Mac Process Manager\").style(Style::default().fg(theme.foreground)),\n        ]),\n        Line::from(\"F1: Processes | F2: Ports | F3: Connections | F4: Dashboard | t: Themes | ?: Help | h: Back | q: Quit\")\n            .style(Style::default().fg(theme.text_secondary)),\n    ])\n    .block(Block::default().borders(Borders::ALL).border_style(Style::default().fg(theme.border)));\n    f.render_widget(header, chunks[0]);\n\n    // Main content area\n    let main_chunks = Layout::default()\n        .direction(Direction::Horizontal)\n        .constraints([Constraint::Percentage(50), Constraint::Percentage(50)])\n        .split(chunks[1]);\n\n    let left_chunks = Layout::default()\n        .direction(Direction::Vertical)\n        .constraints([Constraint::Percentage(70), Constraint::Percentage(30)])\n        .split(main_chunks[0]);\n\n    // Left panel - Top processes\n    let top_processes: Vec\u003cListItem\u003e = app\n        .processes\n        .iter()\n        .take(10)\n        .enumerate()\n        .map(|(i, p)| {\n            ListItem::new(Line::from(vec![\n                Span::raw(format!(\"{:2}. \", i + 1))\n                    .style(Style::default().fg(theme.text_secondary)),\n                Span::styled(\n                    format!(\"{:15}\", truncate_string(\u0026p.name, 15)),\n                    Style::default().fg(theme.foreground),\n                ),\n                Span::raw(format!(\" {:\u003e6.1}%\", p.cpu_usage))\n                    .style(Style::default().fg(theme.accent)),\n                Span::raw(format!(\" {:\u003e8}\", p.format_memory()))\n                    .style(Style::default().fg(theme.secondary)),\n            ]))\n        })\n        .collect();\n\n    let processes_list = List::new(top_processes)\n        .block(\n            Block::default()\n                .title(\"Top Processes (CPU)\")\n                .borders(Borders::ALL)\n                .border_style(Style::default().fg(theme.border)),\n        )\n        .highlight_style(\n            Style::default()\n                .bg(theme.highlight)\n                .add_modifier(Modifier::BOLD),\n        )\n        .highlight_symbol(\"\u003e \");\n\n    f.render_widget(processes_list, left_chunks[0]);\n\n    // --- Enhanced CPU Usage Chart ---\n    let current_cpu_usage = app.cpu_history.last().cloned().unwrap_or(0);\n    let max_cpu_in_history = app.cpu_history.iter().max().cloned().unwrap_or(0).max(25);\n\n    // Use a more reasonable scale that shows actual data well\n    let y_max = if max_cpu_in_history \u003c= 25 {\n        25\n    } else if max_cpu_in_history \u003c= 50 {\n        50\n    } else if max_cpu_in_history \u003c= 75 {\n        75\n    } else {\n        100\n    };\n\n    let chart_title = format!(\"⚡ CPU Usage ({current_cpu_usage}%)\");\n\n    let chart_container = Block::default()\n        .title(chart_title)\n        .borders(Borders::ALL)\n        .border_style(Style::default().fg(theme.accent));\n\n    let chart_area = chart_container.inner(left_chunks[1]);\n    f.render_widget(chart_container, left_chunks[1]);\n\n    // Create a simple layout for the chart content\n    let inner_layout = Layout::default()\n        .direction(Direction::Horizontal)\n        .constraints([\n            Constraint::Length(4), // Y-axis labels\n            Constraint::Min(0),    // Chart bars\n        ])\n        .split(chart_area);\n\n    // Y-axis labels with regular intervals (5 labels total)\n    let step = y_max / 4; // 4 equal steps for 5 labels\n    let y_labels = [\n        format!(\"{y_max:\u003e3}%\"),\n        format!(\"{:\u003e3}%\", y_max - step),\n        format!(\"{:\u003e3}%\", y_max - step * 2),\n        format!(\"{:\u003e3}%\", y_max - step * 3),\n        \"  0%\".to_string(),\n    ];\n\n    let y_axis_text = y_labels.join(\"\\n\\n\\n\"); // More spacing for better alignment\n    let y_axis_labels =\n        Paragraph::new(y_axis_text).style(Style::default().fg(theme.text_secondary));\n    f.render_widget(y_axis_labels, inner_layout[0]);\n\n    // Chart area with proper scaling - ensure bars are visible\n    let chart_data: Vec\u003c(\u0026str, u64)\u003e = app\n        .cpu_history\n        .iter()\n        .enumerate()\n        .map(|(i, \u0026value)| {\n            // Use index as label to help with spacing, ensure minimum height for visibility\n            let visible_value = if value == 0 \u0026\u0026 current_cpu_usage \u003e 0 {\n                1\n            } else {\n                value.min(y_max)\n            };\n            (if i.is_multiple_of(10) { \"│\" } else { \" \" }, visible_value)\n        })\n        .collect();\n\n    let barchart = BarChart::default()\n        .data(\u0026chart_data)\n        .bar_width(2) // Wider bars for better visibility\n        .bar_gap(0)\n        .bar_style(\n            Style::default()\n                .fg(theme.primary)\n                .add_modifier(Modifier::BOLD),\n        )\n        .value_style(Style::default().fg(theme.background)) // Hide values for cleaner look\n        .max(y_max);\n\n    f.render_widget(barchart, inner_layout[1]);\n\n    // Right panel - Port summary\n    let listening_ports = app\n        .ports\n        .iter()\n        .filter(|p| matches!(p.state, crate::network::ConnectionState::Listen))\n        .count();\n    let dev_ports = app.ports.iter().filter(|p| p.is_development_port()).count();\n\n    let port_items: Vec\u003cListItem\u003e = vec![\n        ListItem::new(Line::from(vec![\n            Span::raw(\"Total Ports: \").style(Style::default().fg(theme.text_secondary)),\n            Span::raw(app.ports.len().to_string()).style(Style::default().fg(theme.foreground)),\n        ])),\n        ListItem::new(Line::from(vec![\n            Span::raw(\"Listening: \").style(Style::default().fg(theme.text_secondary)),\n            Span::raw(listening_ports.to_string()).style(Style::default().fg(theme.secondary)),\n        ])),\n        ListItem::new(Line::from(vec![\n            Span::raw(\"Development: \").style(Style::default().fg(theme.text_secondary)),\n            Span::raw(dev_ports.to_string()).style(Style::default().fg(theme.primary)),\n        ])),\n    ];\n\n    let port_list = List::new(port_items).block(\n        Block::default()\n            .title(\"Port Summary\")\n            .borders(Borders::ALL)\n            .border_style(Style::default().fg(theme.border)),\n    );\n\n    f.render_widget(port_list, main_chunks[1]);\n}\n\nfn render_process_view(f: \u0026mut Frame, app: \u0026mut AppState, theme: \u0026Theme, area: Rect) {\n    let header_height = if app.column_headers_visible { 5 } else { 3 };\n    let chunks = Layout::default()\n        .direction(Direction::Vertical)\n        .constraints([\n            Constraint::Length(header_height), // Header with optional column headers\n            Constraint::Min(0),               // Process list\n            Constraint::Length(3),            // Status\n        ])\n        .split(area);\n\n    // Header\n    let sort_indicator = match app.sort_order {\n        crate::tui::SortOrder::Ascending =\u003e \"↑\",\n        crate::tui::SortOrder::Descending =\u003e \"↓\",\n    };\n\n    let view_mode_indicator = if app.detailed_view_mode { \"📋\" } else { \"📄\" };\n    let header_text = if app.search_active {\n        format!(\n            \"Processes ({}) | Search: {} | Enter to confirm, Esc to cancel\",\n            app.filtered_processes.len(),\n            app.search_query\n        )\n    } else {\n        format!(\n            \"{} Processes ({}) - Sorted by {:?} {} | / search | d detailed | c headers | h back\",\n            view_mode_indicator,\n            app.filtered_processes.len(),\n            app.sort_by,\n            sort_indicator\n        )\n    };\n\n    let mut header_lines = vec![Line::from(header_text)];\n    \n    // Add column headers if enabled\n    if app.column_headers_visible \u0026\u0026 !app.search_active {\n        header_lines.push(Line::from(\"\"));\n        header_lines.push(Line::from(vec![\n            Span::styled(\"Priority \", Style::default().fg(theme.accent).add_modifier(Modifier::BOLD)),\n            Span::styled(\"PID      \", Style::default().fg(theme.text_secondary).add_modifier(Modifier::BOLD)),\n            Span::styled(\"Name                 \", Style::default().fg(theme.primary).add_modifier(Modifier::BOLD)),\n            Span::styled(\"CPU%   \", Style::default().fg(theme.accent).add_modifier(Modifier::BOLD)),\n            Span::styled(\"Memory     \", Style::default().fg(theme.secondary).add_modifier(Modifier::BOLD)),\n            Span::styled(\"Status\", Style::default().fg(theme.text_secondary).add_modifier(Modifier::BOLD)),\n        ]));\n    }\n\n    let header = Paragraph::new(header_lines)\n        .style(Style::default().fg(theme.text_secondary))\n        .block(\n            Block::default()\n                .borders(Borders::ALL)\n                .title(\"Process Manager\")\n                .border_style(Style::default().fg(theme.border)),\n        );\n    f.render_widget(header, chunks[0]);\n\n    // Process list with enhanced visual hierarchy\n    let items: Vec\u003cListItem\u003e = app\n        .filtered_processes\n        .iter()\n        .enumerate()\n        .map(|(i, p)| {\n            let is_selected = app.selected_items.contains(\u0026i);\n            let base_style = if is_selected {\n                Style::default()\n                    .fg(theme.accent)\n                    .add_modifier(Modifier::BOLD)\n            } else {\n                Style::default().fg(theme.foreground)\n            };\n\n            let priority_indicator = app.get_priority_indicator(p);\n            \n            if app.detailed_view_mode {\n                // Detailed view with more information\n                let user_info = p.user_id.map(|u| format!(\"U:{}\", u)).unwrap_or_else(|| \"-\".to_string());\n                let parent_info = p.parent_pid.map(|p| format!(\"P:{}\", p)).unwrap_or_else(|| \"-\".to_string());\n                \n                ListItem::new(vec![\n                    Line::from(vec![\n                        Span::raw(priority_indicator).style(base_style),\n                        Span::styled(format!(\"{:\u003e7} \", p.pid), base_style),\n                        Span::styled(\n                            format!(\"{:25} \", truncate_string(\u0026p.name, 25)),\n                            base_style.fg(theme.primary),\n                        ),\n                        Span::styled(format!(\"{:\u003e6.1}% \", p.cpu_usage), base_style.fg(theme.accent)),\n                        Span::styled(\n                            format!(\"{:\u003e10} \", p.format_memory()),\n                            base_style.fg(theme.secondary),\n                        ),\n                    ]),\n                    Line::from(vec![\n                        Span::raw(\"  \"),\n                        Span::styled(format!(\"  {} | {} | {}\", user_info, parent_info, p.status), \n                                   Style::default().fg(theme.text_secondary)),\n                    ]),\n                ])\n            } else {\n                // Compact view\n                ListItem::new(Line::from(vec![\n                    Span::raw(priority_indicator).style(base_style),\n                    Span::styled(format!(\"{:\u003e7} \", p.pid), base_style),\n                    Span::styled(\n                        format!(\"{:20} \", truncate_string(\u0026p.name, 20)),\n                        base_style.fg(theme.primary),\n                    ),\n                    Span::styled(format!(\"{:\u003e6.1}% \", p.cpu_usage), base_style.fg(theme.accent)),\n                    Span::styled(\n                        format!(\"{:\u003e10} \", p.format_memory()),\n                        base_style.fg(theme.secondary),\n                    ),\n                    Span::styled(\n                        truncate_string(\u0026p.status, 10),\n                        base_style.fg(theme.text_secondary),\n                    ),\n                ]))\n            }\n        })\n        .collect();\n\n    let mut list_state = ListState::default();\n    list_state.select(Some(app.selected_index));\n\n    let list = List::new(items)\n        .block(\n            Block::default()\n                .borders(Borders::ALL)\n                .border_style(Style::default().fg(theme.border)),\n        )\n        .highlight_style(\n            Style::default()\n                .bg(theme.highlight)\n                .add_modifier(Modifier::BOLD),\n        )\n        .highlight_symbol(\"\u003e \");\n\n    f.render_stateful_widget(list, chunks[1], \u0026mut list_state);\n}\n\nfn render_port_view(f: \u0026mut Frame, app: \u0026mut AppState, theme: \u0026Theme, area: Rect) {\n    let chunks = Layout::default()\n        .direction(Direction::Vertical)\n        .constraints([\n            Constraint::Length(3), // Header\n            Constraint::Min(0),    // Port list\n            Constraint::Length(3), // Status\n        ])\n        .split(area);\n\n    // Header\n    let header_text = if app.search_active {\n        format!(\n            \"Ports ({}) | Search: {} | Enter to confirm, Esc to cancel\",\n            app.filtered_ports.len(),\n            app.search_query\n        )\n    } else {\n        format!(\n            \"Ports ({}) | / to search | k to kill | :port for quick search\",\n            app.filtered_ports.len()\n        )\n    };\n\n    let header = Paragraph::new(header_text)\n        .style(Style::default().fg(theme.text_secondary))\n        .block(\n            Block::default()\n                .borders(Borders::ALL)\n                .title(\"Port Manager\")\n                .border_style(Style::default().fg(theme.border)),\n        );\n    f.render_widget(header, chunks[0]);\n\n    // Port list\n    let items: Vec\u003cListItem\u003e = app\n        .filtered_ports\n        .iter()\n        .map(|p| {\n            let protocol_color = match p.protocol {\n                crate::network::Protocol::Tcp =\u003e theme.primary,\n                crate::network::Protocol::Udp =\u003e theme.secondary,\n            };\n\n            let state_color = match p.state {\n                crate::network::ConnectionState::Listen =\u003e theme.secondary,\n                crate::network::ConnectionState::Established =\u003e theme.primary,\n                _ =\u003e theme.text_secondary,\n            };\n\n            let service_info = p\n                .get_service_suggestion()\n                .unwrap_or_else(|| format!(\"{:?}\", p.state));\n\n            ListItem::new(Line::from(vec![\n                Span::styled(\n                    format!(\"{:\u003e6} \", p.port),\n                    Style::default().fg(theme.foreground),\n                ),\n                Span::styled(\n                    format!(\"{:4} \", format!(\"{:?}\", p.protocol)),\n                    Style::default().fg(protocol_color),\n                ),\n                Span::styled(\n                    format!(\"{:12} \", format!(\"{:?}\", p.state)),\n                    Style::default().fg(state_color),\n                ),\n                Span::styled(\n                    format!(\n                        \"{:\u003e8} \",\n                        p.pid.map_or(\"-\".to_string(), |pid| pid.to_string())\n                    ),\n                    Style::default().fg(theme.accent),\n                ),\n                Span::styled(\n                    format!(\"{:20} \", p.process_name.as_deref().unwrap_or(\"-\")),\n                    Style::default().fg(theme.primary),\n                ),\n                Span::styled(\n                    truncate_string(\u0026service_info, 20),\n                    Style::default().fg(theme.text_secondary),\n                ),\n            ]))\n        })\n        .collect();\n\n    let mut list_stat
